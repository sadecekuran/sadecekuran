    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --accent-color: #2563eb;
        }
        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #e5e7eb;
            --card-bg: #4b5563;
            --border-color: #6b7280;
            --accent-color: #93c5fd;
        }
        [data-theme="dark"] .text-gray-600 {
            color: #d1d5db;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 80px;
            background-color: var(--card-bg);
            padding: 20px 0;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        .sidebar a {
            padding: 12px;
            color: var(--text-color);
            transition: all 0.2s ease;
            border-radius: 50%;
            margin: 10px 0;
        }
        .sidebar a:hover {
            color: var(--accent-color);
            background-color: var(--border-color);
            transform: scale(1.1);
        }
        .authors-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 300px;
            background-color: var(--card-bg);
            padding: 20px;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            z-index: 10;
        }
        .author-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .author-item:hover {
            background-color: var(--border-color);
            transform: scale(1.02);
        }
        .author-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .author-item span {
            font-size: 16px;
            color: var(--text-color);
        }
        .author-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 300px;
            background-color: var(--card-bg);
            padding: 20px;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            z-index: 10;
        }
        .author-sidebar img, .author-sidebar h3 {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .author-sidebar img:hover, .author-sidebar h3:hover {
            opacity: 0.8;
        }
        .feed {
            max-width: 600px;
            padding: 16px;
            margin-left: 80px;
            margin-right: 320px;
            position: relative;
            z-index: 20;
        }
        .article-page, .author-page, .favorites-page {
            max-width: 800px;
            padding: 16px;
            margin-left: 80px;
            margin-right: auto;
            position: relative;
            z-index: 20;
        }
        @media (max-width: 767px) {
            .sidebar, .authors-sidebar, .author-sidebar {
                display: none;
            }
            .feed, .article-page, .author-page, .favorites-page {
                margin-left: 16px;
                margin-right: 16px;
                max-width: 100%;
            }
        }
        @media (min-width: 768px) {
            .article-page {
                margin-right: 320px;
            }
        }
        .article-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: var(--card-bg);
            animation: fadeIn 0.5s ease-in;
            height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 12px;
            aspect-ratio: 3/2;
        }
        .article-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .favorite-button {
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 8px;
            color: var(--text-color);
            transition: all 0.2s ease;
            border-radius: 50%;
        }
        .favorite-button:hover {
            transform: scale(1.1);
        }
        .favorite-button.favorited {
            color: #facc15;
            fill: #facc15;
        }
        .article-page-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
        }
        .article-page-content {
            line-height: 1.6;
            text-align: justify;
            font-size: 16px;
        }
        .article-page-content img {
            max-width: 100%;
            border-radius: 4px;
            margin: 20px auto;
            display: block;
        }
        .article-page-content p {
            margin-bottom: 16px;
        }
        .article-page-content strong {
            font-weight: bold;
        }
        .author-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 16px;
            display: block;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }
        .back-button:hover {
            background-color: #1e40af;
            transform: scale(1.1);
        }
        .theme-toggle {
            padding: 8px;
            color: var(--text-color);
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-transition {
            animation: fade 0.3s ease-in;
        }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

                preview: "Osmanlı İmparatorluğu'nda bilim nasıl gelişti? Bu makale, Osmanlı bilim insanlarının katkılarını ele alıyor.",
                content: `
                    <div class="back-button" onclick="showMainFeed()" tabindex="0" aria-label="Makalelere dön">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </div>
                    <img src="https://via.placeholder.com/800x450?text=OsmanlidaBilim" alt="Osmanlı'da Bilim" class="article-page-image">
                    <h1 class="text-3xl font-bold mb-4 text-center">OSMANLI'DA BİLİM</h1>
                    <p class="text-sm text-gray-500 mb-6 text-center">Ayşe Yılmaz • 10 Nisan 2025</p>
                    <div class="article-page-content">
                        <p>Osmanlı İmparatorluğu, bilim ve teknoloji alanında önemli katkılar sağlamıştır. Ali Kuşçu ve Takiyüddin gibi bilim insanları, astronomi ve matematik alanında çığır açmıştır.</p>
                        <p>Bu makale, Osmanlı'nın bilimsel mirasını ve modern bilime etkilerini inceler.</p>
                    </div>
                `,
                category: "tarih",
                image: "https://via.placeholder.com/600x400?text=OsmanlidaBilim"
            }
        ];

        // Load favorites from localStorage
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Update favorite buttons state
        function updateFavoriteButtons() {
            document.querySelectorAll('.favorite-button').forEach(button => {
                const title = button.dataset.title;
                if (favorites.includes(title)) {
                    button.classList.add('favorited');
                    button.querySelector('svg').setAttribute('fill', '#facc15');
                    button.querySelector('svg').setAttribute('stroke', '#facc15');
                } else {
                    button.classList.remove('favorited');
                    button.querySelector('svg').setAttribute('fill', 'none');
                    button.querySelector('svg').setAttribute('stroke', 'currentColor');
                }
            });
        }

        // Toggle favorite status
        function toggleFavorite(title) {
            if (favorites.includes(title)) {
                favorites = favorites.filter(t => t !== title);
            } else {
                favorites.push(title);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButtons();
            if (document.getElementById('favoritesPage').style.display === 'block') {
                showFavoritesPage();
            }
        }

        // Generate article card HTML
        function generateArticleCard(article) {
            return `
                <div class="article-card relative" tabindex="0" aria-label="Makaleyi oku: ${article.title}" data-title="${article.title}" data-preview="${article.preview}">
                    <button class="favorite-button" onclick="toggleFavorite('${article.title}')" data-title="${article.title}" aria-label="${favorites.includes(article.title) ? 'Favorilerden çıkar' : 'Favorilere ekle'}">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.915a1 1 0 00.95-.69l1.519-4.674z"/>
                        </svg>
                    </button>
                    <img src="${article.image}" alt="${article.title}" class="article-image" loading="lazy">
                    <div class="article-content">
                        <div>
                            <h2 class="text-lg font-semibold">${article.title}</h2>
                            <p class="text-gray-600">${article.preview}</p>
                            <span class="text-sm text-gray-500">${article.author} • ${article.date}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize main feed
        function initMainFeed() {
            const articlesContainer = document.getElementById('articles');
            articlesContainer.innerHTML = articlesData.map(article => generateArticleCard(article)).join('');
            addCardEventListeners();
            updateFavoriteButtons();
        }

        // Initialize authors sidebar
        function initAuthorsSidebar() {
            const authorsList = document.getElementById('authorsList');
            authorsList.innerHTML = authorsData.map(author => `
                <div class="author-item" onclick="showAuthorProfile('${author.name}')" tabindex="0" aria-label="Yazar profili: ${author.name}">
                    <img src="${author.image}" alt="${author.name}" class="w-10 h-10 rounded-full">
                    <span>${author.name}</span>
                </div>
            `).join('');
        }

        // Add event listeners to article cards
        function addCardEventListeners() {
            document.querySelectorAll('.article-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.favorite-button')) return;
                    const title = card.dataset.title;
                    const article = articlesData.find(a => a.title === title);
                    if (article) {
                        showArticlePage(article);
                    }
                });
                card.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.target.closest('.favorite-button')) {
                        const title = card.dataset.title;
                        const article = articlesData.find(a => a.title === title);
                        if (article) {
                            showArticlePage(article);
                        }
                    }
                });
            });
        }

        // Show article page
        function showArticlePage(article) {
            const mainFeed = document.getElementById('mainFeed');
            const articlePage = document.getElementById('articlePage');
            const authorPage = document.getElementById('authorPage');
            const favoritesPage = document.getElementById('favoritesPage');
            const authorsSidebar = document.getElementById('authorsSidebar');
            const authorSidebar = document.getElementById('authorSidebar');
            mainFeed.style.display = 'none';
            articlePage.style.display = 'block';
            authorPage.style.display = 'none';
            favoritesPage.style.display = 'none';
            authorsSidebar.style.display = 'none';
            authorSidebar.style.display = window.innerWidth >= 768 ? 'block' : 'none';
            articlePage.innerHTML = article.content;
            const author = authorsData.find(a => a.name === article.author);
            document.getElementById('authorBio').innerHTML = `
                <img src="${author.image}" alt="${author.name}" class="author-image" onclick="showAuthorProfile('${author.name}')" tabindex="0" aria-label="Yazar profili: ${author.name}">
                <h3 class="text-lg font-semibold" onclick="showAuthorProfile('${author.name}')" tabindex="0" aria-label="Yazar profili: ${author.name}">${author.name}</h3>
                <p class="text-gray-600 mb-4">${author.bio}</p>
            `;
            const otherArticles = articlesData.filter(a => a.author === article.author && a.title !== article.title);
            document.getElementById('authorOtherArticles').innerHTML = otherArticles.length > 0 
                ? otherArticles.map(other => generateArticleCard(other)).join('')
                : '<p class="text-gray-600">Başka makale bulunmamaktadır.</p>';
            addCardEventListeners();
            articlePage.classList.add('fade-transition');
            updateFavoriteButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show author profile page
        function showAuthorProfile(authorName) {
            const mainFeed = document.getElementById('mainFeed');
            const articlePage = document.getElementById('articlePage');
            const authorPage = document.getElementById('authorPage');
            const favoritesPage = document.getElementById('favoritesPage');
            const authorsSidebar = document.getElementById('authorsSidebar');
            const authorSidebar = document.getElementById('authorSidebar');
            const author = authorsData.find(a => a.name === authorName);
            if (author) {
                mainFeed.style.display = 'none';
                articlePage.style.display = 'none';
                authorPage.style.display = 'block';
                favoritesPage.style.display = 'none';
                authorsSidebar.style.display = 'none';
                authorSidebar.style.display = 'none';
                const authorArticles = articlesData.filter(a => a.author === authorName);
                const articlesHTML = authorArticles.map(article => generateArticleCard(article)).join('');
                authorPage.innerHTML = `
                    <div class="back-button" onclick="showMainFeed()" tabindex="0" aria-label="Makalelere dön">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </div>
                    <img src="${author.image}" alt="${author.name}" class="author-image">
                    <h1 class="text-2xl font-bold mb-4 text-center">${author.name}</h1>
                    <p class="text-gray-600 mb-6">${author.bio}</p>
                    <h2 class="text-xl font-bold mb-4">Yazarın Makaleleri</h2>
                    ${articlesHTML}
                `;
                authorPage.classList.add('fade-transition');
                addCardEventListeners();
                updateFavoriteButtons();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Show favorites page
        function showFavoritesPage() {
            const mainFeed = document.getElementById('mainFeed');
            const articlePage = document.getElementById('articlePage');
            const authorPage = document.getElementById('authorPage');
            const favoritesPage = document.getElementById('favoritesPage');
            const authorsSidebar = document.getElementById('authorsSidebar');
            const authorSidebar = document.getElementById('authorSidebar');
            mainFeed.style.display = 'none';
            articlePage.style.display = 'none';
            authorPage.style.display = 'none';
            favoritesPage.style.display = 'block';
            authorsSidebar.style.display = 'none';
            authorSidebar.style.display = 'none';
            const favoriteArticles = articlesData.filter(a => favorites.includes(a.title));
            const articlesHTML = favoriteArticles.length > 0 
                ? favoriteArticles.map(article => generateArticleCard(article)).join('')
                : '<p class="text-gray-600">Henüz favori makale eklenmedi.</p>';
            favoritesPage.innerHTML = `
                <div class="back-button" onclick="showMainFeed()" tabindex="0" aria-label="Makalelere dön">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mb-6">Favoriler</h1>
                ${articlesHTML}
            `;
            favoritesPage.classList.add('fade-transition');
            addCardEventListeners();
            updateFavoriteButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show main feed
        function showMainFeed() {
            const mainFeed = document.getElementById('mainFeed');
            const articlePage = document.getElementById('articlePage');
            const authorPage = document.getElementById('authorPage');
            const favoritesPage = document.getElementById('favoritesPage');
            const authorsSidebar = document.getElementById('authorsSidebar');
            const authorSidebar = document.getElementById('authorSidebar');
            mainFeed.style.display = 'block';
            articlePage.style.display = 'none';
            authorPage.style.display = 'none';
            favoritesPage.style.display = 'none';
            authorsSidebar.style.display = window.innerWidth >= 768 ? 'block' : 'none';
            authorSidebar.style.display = 'none';
            initMainFeed();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.dataset.theme === 'dark';
            document.documentElement.dataset.theme = isDark ? 'light' : 'dark';
            themeToggle.innerHTML = isDark ? `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            ` : `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            `;
        });

        // Initialize page
        initMainFeed();
        initAuthorsSidebar();

        // Handle window resize for sidebar visibility
        window.addEventListener('resize', () => {
            const authorsSidebar = document.getElementById('authorsSidebar');
            const authorSidebar = document.getElementById('authorSidebar');
            if (document.getElementById('mainFeed').style.display === 'block') {
                authorsSidebar.style.display = window.innerWidth >= 768 ? 'block' : 'none';
            }
            if (document.getElementById('articlePage').style.display === 'block') {
                authorSidebar.style.display = window.innerWidth >= 768 ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
