<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
<title>Meal YazarlarÄ± - SADECE KURAN</title>
<link rel="icon" type="image/png" href="/logokuran2.jpg"/>
<link rel="apple-touch-icon" href="/logokuran2.jpg">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
--primary-dark: #15202b;
--secondary-dark: #192734;
--accent-dark: #22303c;
--text-dark: #ffffff;
--highlight-dark: #1da1f2;

--primary-light: #ffffff;
--secondary-light: #f7f9fa;
--accent-light: #ebeef0;
--text-light: #0f1419;
--highlight-light: #1da1f2;

--transition-speed: 0.3s;
--transition-function: cubic-bezier(0.4, 0, 0.2, 1);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Poppins', sans-serif;
background-color: var(--primary-dark);
color: var(--text-dark);
line-height: 1.6;
transition: background 0.3s var(--transition-function), color 0.3s var(--transition-function);
}

body.day-mode {
background-color: var(--primary-light);
color: var(--text-light);
}

/* Header */
.header {
padding: 20px;
border-bottom: 1px solid var(--accent-dark);
background-color: var(--primary-dark);
position: sticky;
top: 0;
z-index: 100;
transition: background-color 0.3s var(--transition-function);
}

body.day-mode .header {
background-color: var(--primary-light);
border-bottom: 1px solid var(--accent-light);
}

.header-content {
max-width: 1200px;
margin: 0 auto;
display: flex;
justify-content: space-between;
align-items: center;
}

.header h1 {
font-size: 1.8rem;
font-weight: 700;
color: var(--highlight-dark);
}

.header-actions {
display: flex;
align-items: center;
gap: 15px;
}

.back-btn, .theme-toggle {
background: none;
border: none;
color: var(--text-dark);
font-size: 1.2rem;
cursor: pointer;
padding: 10px;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
transition: background-color 0.2s var(--transition-function);
text-decoration: none;
}

body.day-mode .back-btn,
body.day-mode .theme-toggle {
color: var(--text-light);
}

.back-btn:hover, .theme-toggle:hover {
background-color: var(--accent-dark);
}

body.day-mode .back-btn:hover,
body.day-mode .theme-toggle:hover {
background-color: var(--accent-light);
}

/* Main Content */
.main-content {
max-width: 1200px;
margin: 0 auto;
padding: 40px 20px;
}

.page-intro {
text-align: center;
margin-bottom: 50px;
}

.page-intro h2 {
font-size: 2.5rem;
margin-bottom: 15px;
color: var(--text-dark);
}

body.day-mode .page-intro h2 {
color: var(--text-light);
}

.page-intro p {
font-size: 1.1rem;
opacity: 0.8;
max-width: 600px;
margin: 0 auto;
}

/* Authors Grid */
.authors-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
gap: 25px;
margin-bottom: 40px;
}

.author-card {
background-color: var(--secondary-dark);
border-radius: 15px;
padding: 20px;
border: 1px solid var(--accent-dark);
transition: all 0.3s var(--transition-function);
position: relative;
overflow: hidden;
cursor: pointer;
}

body.day-mode .author-card {
background-color: var(--secondary-light);
border: 1px solid var(--accent-light);
}

.author-card:hover {
transform: translateY(-3px);
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
border-color: var(--highlight-dark);
}

body.day-mode .author-card:hover {
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
}

.author-card::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 3px;
background: linear-gradient(90deg, var(--highlight-dark), #1a91da);
}

.author-header {
display: flex;
align-items: center;
gap: 15px;
margin-bottom: 15px;
}

.author-image {
width: 60px;
height: 60px;
border-radius: 50%;
object-fit: cover;
border: 2px solid var(--highlight-dark);
}

.author-basic-info h3 {
font-size: 1.2rem;
font-weight: 600;
margin-bottom: 3px;
color: var(--text-dark);
}

body.day-mode .author-basic-info h3 {
color: var(--text-light);
}

.author-title {
color: var(--highlight-dark);
font-weight: 500;
font-size: 0.9rem;
margin-bottom: 2px;
}

.author-years {
font-size: 0.8rem;
opacity: 0.7;
}

.author-bio {
margin-bottom: 15px;
font-size: 0.9rem;
line-height: 1.5;
opacity: 0.9;
}

.translation-sample {
background-color: var(--accent-dark);
padding: 10px 15px;
border-radius: 8px;
margin-bottom: 15px;
border-left: 3px solid var(--highlight-dark);
}

body.day-mode .translation-sample {
background-color: var(--accent-light);
}

.translation-sample h4 {
font-size: 0.8rem;
margin-bottom: 5px;
color: var(--highlight-dark);
text-transform: uppercase;
letter-spacing: 0.5px;
}

.translation-sample p {
font-size: 1rem;
font-weight: 500;
font-style: italic;
}

.author-features {
margin-bottom: 15px;
}

.features-list {
display: flex;
flex-wrap: wrap;
gap: 5px;
}

.feature-tag {
background-color: rgba(29, 161, 242, 0.1);
color: var(--highlight-dark);
padding: 3px 8px;
border-radius: 12px;
font-size: 0.7rem;
font-weight: 500;
}

.expand-btn {
background: none;
border: none;
color: var(--highlight-dark);
font-size: 0.9rem;
cursor: pointer;
padding: 8px 0;
display: flex;
align-items: center;
gap: 5px;
transition: all 0.2s var(--transition-function);
margin-top: 10px;
}

.expand-btn:hover {
color: #1a91da;
}

.expand-btn i {
transition: transform 0.3s var(--transition-function);
}

.expand-btn.expanded i {
transform: rotate(180deg);
}

/* Detailed Info Panel */
.author-details {
display: none;
margin-top: 20px;
padding-top: 20px;
border-top: 1px solid var(--accent-dark);
animation: slideDown 0.3s ease-out;
}

body.day-mode .author-details {
border-top: 1px solid var(--accent-light);
}

.author-details.active {
display: block;
}

@keyframes slideDown {
from {
opacity: 0;
transform: translateY(-10px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.author-detailed-bio {
margin-bottom: 20px;
font-size: 0.9rem;
line-height: 1.6;
opacity: 0.9;
}

.author-works {
margin-bottom: 20px;
}

.author-works h4 {
font-size: 1rem;
margin-bottom: 10px;
color: var(--highlight-dark);
}

.works-list {
list-style: none;
}

.works-list li {
padding: 5px 0;
font-size: 0.85rem;
opacity: 0.8;
display: flex;
align-items: center;
gap: 8px;
}

.works-list li::before {
content: 'ðŸ“–';
font-size: 0.9rem;
}

.author-approach {
background-color: var(--accent-dark);
padding: 15px;
border-radius: 10px;
margin-bottom: 20px;
border-left: 4px solid var(--highlight-dark);
}

body.day-mode .author-approach {
background-color: var(--accent-light);
}

.author-approach h4 {
font-size: 0.9rem;
margin-bottom: 8px;
color: var(--highlight-dark);
text-transform: uppercase;
letter-spacing: 0.5px;
}

.author-approach p {
font-size: 0.85rem;
font-style: italic;
opacity: 0.9;
line-height: 1.5;
}

.author-links {
display: flex;
gap: 8px;
flex-wrap: wrap;
}

.author-link {
display: inline-flex;
align-items: center;
gap: 5px;
padding: 6px 12px;
background-color: var(--highlight-dark);
color: white;
text-decoration: none;
border-radius: 15px;
font-size: 0.75rem;
font-weight: 500;
transition: all 0.2s var(--transition-function);
}

.author-link:hover {
background-color: #1a91da;
transform: translateY(-1px);
}

.author-link i {
font-size: 0.8rem;
}

/* Loading State */
.loading {
text-align: center;
padding: 60px 20px;
}

.loading i {
font-size: 3rem;
color: var(--highlight-dark);
animation: spin 1s linear infinite;
margin-bottom: 20px;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Error State */
.error {
text-align: center;
padding: 60px 20px;
}

.error i {
font-size: 3rem;
color: #e53e3e;
margin-bottom: 20px;
}

.error h3 {
font-size: 1.5rem;
margin-bottom: 10px;
color: var(--text-dark);
}

body.day-mode .error h3 {
color: var(--text-light);
}

.error p {
opacity: 0.7;
}

/* Responsive Design */
@media (max-width: 768px) {
.header {
padding: 15px;
}

.header h1 {
font-size: 1.4rem;
}

.main-content {
padding: 20px 15px;
}

.page-intro h2 {
font-size: 2rem;
}

.authors-grid {
grid-template-columns: 1fr;
gap: 20px;
}

.author-card {
padding: 15px;
}

.author-header {
gap: 12px;
}

.author-image {
width: 50px;
height: 50px;
}

.author-basic-info h3 {
font-size: 1.1rem;
}

.features-list {
justify-content: flex-start;
}

.author-links {
justify-content: flex-start;
}
}

@media (max-width: 480px) {
.page-intro h2 {
font-size: 1.6rem;
}

.author-card {
padding: 12px;
}

.author-image {
width: 45px;
height: 45px;
}

.author-basic-info h3 {
font-size: 1rem;
}

.translation-sample {
padding: 8px 12px;
}
}

/* Smooth scrolling */
html {
scroll-behavior: smooth;
}

/* Custom scrollbar */
::-webkit-scrollbar {
width: 8px;
}

::-webkit-scrollbar-track {
background: var(--primary-dark);
}

body.day-mode ::-webkit-scrollbar-track {
background: var(--primary-light);
}

::-webkit-scrollbar-thumb {
background-color: var(--accent-dark);
border-radius: 20px;
}

body.day-mode ::-webkit-scrollbar-thumb {
background-color: var(--accent-light);
}
</style>
</head>
<body>
<header class="header">
<div class="header-content">
<h1><i class="fas fa-users"></i> Meal YazarlarÄ±</h1>
<div class="header-actions">
<a href="index.html" class="back-btn" title="Ana Sayfaya DÃ¶n">
<i class="fas fa-arrow-left"></i>
</a>
<button class="theme-toggle" id="theme-toggle" title="Tema DeÄŸiÅŸtir">
<i class="fas fa-moon"></i>
</button>
</div>
</div>
</header>

<main class="main-content">
<div class="page-intro">
<h2>Kuran Meal YazarlarÄ±</h2>
<p>Kuran'Ä±n TÃ¼rkÃ§e Ã§evirilerini yapan deÄŸerli yazarlar ve onlarÄ±n yaklaÅŸÄ±mlarÄ± hakkÄ±nda detaylÄ± bilgiler.</p>
</div>

<div id="loading" class="loading">
<i class="fas fa-spinner"></i>
<h3>Yazar bilgileri yÃ¼kleniyor...</h3>
</div>

<div id="error" class="error" style="display: none;">
<i class="fas fa-exclamation-triangle"></i>
<h3>Bir hata oluÅŸtu</h3>
<p>Yazar bilgileri yÃ¼klenirken bir sorun yaÅŸandÄ±. LÃ¼tfen sayfayÄ± yenileyin.</p>
</div>

<div id="authors-container" class="authors-grid" style="display: none;">
<!-- Yazarlar buraya dinamik olarak eklenecek -->
</div>
</main>

<script>
let isDayMode = localStorage.getItem("theme") === "day";

// Tema yÃ¼kleme
function loadTheme() {
if (isDayMode) {
document.body.classList.add("day-mode");
}
updateThemeButton();
}

function updateThemeButton() {
const themeToggle = document.getElementById("theme-toggle");
if (document.body.classList.contains("day-mode")) {
themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
} else {
themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
}
}

function toggleTheme() {
document.body.classList.toggle("day-mode");
isDayMode = document.body.classList.contains("day-mode");
localStorage.setItem("theme", isDayMode ? "day" : "night");
updateThemeButton();
}

// YazarlarÄ± yÃ¼kleme
async function loadAuthors() {
try {
const response = await fetch('yazarlar.json');
if (!response.ok) {
throw new Error(`HTTP error! status: ${response.status}`);
}
const data = await response.json();
displayAuthors(data.authors);
} catch (error) {
console.error('Yazarlar yÃ¼klenirken hata:', error);
showError();
}
}

function displayAuthors(authors) {
const container = document.getElementById('authors-container');
const loading = document.getElementById('loading');

loading.style.display = 'none';
container.style.display = 'grid';

authors.forEach(author => {
const authorCard = createAuthorCard(author);
container.appendChild(authorCard);
});
}

function createAuthorCard(author) {
const card = document.createElement('div');
card.className = 'author-card';

const yearsText = author.death_year 
? `${author.birth_year} - ${author.death_year}`
: author.birth_year 
? `${author.birth_year} - `
: '';

const featuresHTML = author.translation_features
.slice(0, 3)
.map(feature => `<span class="feature-tag">${feature}</span>`)
.join('');

const worksHTML = author.notable_works
.slice(0, 4)
.map(work => `<li>${work}</li>`)
.join('');

const linksHTML = [];
if (author.website) {
linksHTML.push(`
<a href="${author.website}" target="_blank" class="author-link">
<i class="fas fa-globe"></i> Website
</a>
`);
}
if (author.social_media.youtube) {
linksHTML.push(`
<a href="https://youtube.com/c/${encodeURIComponent(author.social_media.youtube)}" target="_blank" class="author-link">
<i class="fab fa-youtube"></i> YouTube
</a>
`);
}
if (author.social_media.twitter) {
linksHTML.push(`
<a href="https://twitter.com/${author.social_media.twitter.replace('@', '')}" target="_blank" class="author-link">
<i class="fab fa-twitter"></i> Twitter
</a>
`);
}

card.innerHTML = `
<div class="author-header">
<img src="${author.image}" alt="${author.name}" class="author-image" />
<div class="author-basic-info">
<h3>${author.title ? author.title + ' ' : ''}${author.name}</h3>
<div class="author-title">${author.profession}</div>
${yearsText ? `<div class="author-years">${yearsText}</div>` : ''}
</div>
</div>

<div class="author-bio">
${author.short_bio}
</div>

<div class="translation-sample">
<h4>Ã‡eviri Ã–rneÄŸi (Bakara 2:1)</h4>
<p>"${author.translation_sample}"</p>
</div>

<div class="author-features">
<div class="features-list">
${featuresHTML}
</div>
</div>

<button class="expand-btn" onclick="toggleDetails(this)">
<span>DetaylÄ± Bilgi</span>
<i class="fas fa-chevron-down"></i>
</button>

<div class="author-details">
<div class="author-detailed-bio">
${author.detailed_bio}
</div>

<div class="author-works">
<h4><i class="fas fa-book"></i> Ã–nemli Eserleri</h4>
<ul class="works-list">
${worksHTML}
</ul>
</div>

<div class="author-approach">
<h4>YaklaÅŸÄ±mÄ±</h4>
<p>${author.approach}</p>
</div>

${linksHTML.length > 0 ? `
<div class="author-links">
${linksHTML.join('')}
</div>
` : ''}
</div>
`;

return card;
}

function toggleDetails(button) {
const card = button.closest('.author-card');
const details = card.querySelector('.author-details');
const icon = button.querySelector('i');
const text = button.querySelector('span');

if (details.classList.contains('active')) {
details.classList.remove('active');
button.classList.remove('expanded');
text.textContent = 'DetaylÄ± Bilgi';
} else {
// DiÄŸer aÃ§Ä±k kartlarÄ± kapat
document.querySelectorAll('.author-details.active').forEach(detail => {
detail.classList.remove('active');
});
document.querySelectorAll('.expand-btn.expanded').forEach(btn => {
btn.classList.remove('expanded');
btn.querySelector('span').textContent = 'DetaylÄ± Bilgi';
});

details.classList.add('active');
button.classList.add('expanded');
text.textContent = 'Bilgiyi Gizle';
}
}

function showError() {
const loading = document.getElementById('loading');
const error = document.getElementById('error');
loading.style.display = 'none';
error.style.display = 'block';
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
loadTheme();
loadAuthors();
});

document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

// Smooth scroll for anchor links
document.addEventListener('click', (e) => {
if (e.target.tagName === 'A' && e.target.getAttribute('href').startsWith('#')) {
e.preventDefault();
const target = document.querySelector(e.target.getAttribute('href'));
if (target) {
target.scrollIntoView({ behavior: 'smooth' });
}
}
});
</script>
</body>
</html>
