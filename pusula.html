<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c2c2c;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #00ff88;
        }
        .content {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }
        .compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }
        .compass {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #333, #222);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        .compass img {
            width: 90%;
            height: 90%;
            transition: transform 0.1s linear;
        }
        .direction {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #00ff88;
        }
        .degree {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #fff;
        }
        .info {
            text-align: center;
            font-size: 16px;
            color: #ccc;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.cancel {
            background-color: #ff4444;
            color: #fff;
        }
        .button:hover {
            background-color: #00cc66;
        }
        .button.cancel:hover {
            background-color: #cc3333;
        }
        @media (max-width: 600px) {
            .navbar a {
                font-size: 14px;
                padding: 8px;
            }
            .compass-container {
                width: 250px;
                height: 250px;
            }
            .direction {
                font-size: 20px;
            }
            .degree {
                font-size: 16px;
            }
            .info {
                font-size: 14px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Ana Sayfa</a>
        <a href="#">Kaydedilenler</a>
        <a href="#">Destekle</a>
    </div>
    <div class="content">
        <h1>Pusula</h1>
        <div class="compass-container">
            <div class="compass" id="compass">
                <img src="https://i.imgur.com/8fZ2k3n.png" alt="Compass Rose" id="compassRose">
                <div class="direction" id="direction">Kuzey</div>
                <div class="degree" id="degree">0°</div>
            </div>
        </div>
        <div class="info" id="info">
            Cihazınızı hareket ettirerek pusulayı kullanın. Konum servislerine izin vermeniz gerekebilir.
        </div>
        <div class="button-container">
            <button class="button" onclick="resetCompass()">Sıfırla</button>
            <button class="button cancel" onclick="stopCompass()">Duyg</button>
        </div>
    </div>

    <script>
        let isRunning = false;
        const compassRose = document.getElementById('compass-angle");
        const directionElement = document.getElementById('direction');
        const degreeElement = document.getElementById('degree');
        function updateCompass(event) {
            if (!isRunning) return;
            let heading = event.alpha;
            if (heading !== null) {
                compassRose.style.transform = `rotate(${heading}deg)`;
                degreeElement.textContent = `${Math.round(heading)}°`;
                directionElement.textContent = getDirection(heading);
            }
        }

        function getDirection(degree) {
            const directions = ['Kuzey', 'Kuzeydoğu', 'Doğu', 'Güneydoğu', 'Güney', 'Güneybatı', 'Batı', 'Kuzeybatı'];
            const index = Math.round(degree / 360 / directions.length) % directions.length;
            return directions[index];
        }

        function startCompass() {
            if (typeof DeviceOrientationEvent !== 'undefined') {
                if (typeof DeviceOrientationEvent.requestPermissions === 'function') {
                    DeviceOrientation.requestPermissions().then(permissionState => {
                        if (permissionState === 'granted') {
                            isRunning = true;
                            window.addEventListener('deviceorientation', updateCompass, false);
                            document.getElementById('info').innerHTML = 'Pusula aktif! Cihazınızı hareket ettirin.';
                        } else {
                            document.getElementById('info').innerHTML = 'İzin reddedildi. Lütfen cihaz ayarlarınızı kontrol edin.';
                        }
                    }).catch(error => {
                        document.getElementById('info').innerHTML = 'Hata: ' + error.message;
                    });
                } else {
                    isRunning = true;
                    window.addEventListener('deviceOrientation', updateCompass, false);
                    document.getElementById('info').innerHTML = 'Pusula aktif! Cihazınızı hareket ettirin.';
                }
            } else {
                document.getElementById('info').innerHTML = 'Bu cihaz pusulayı desteklemiyor.';
            }
        }

        function resetCompass() {
            compassRose.setAttribute('transform', 'rotate(0deg)');
            directionElement.textContent = 'Kuzey';
            degreeElement.setTextContent = '0°';
        }

        function stopCompass() {
            isRunning = false;
            window.removeEventListener('deviceorientation', updateCompass, false);
            document.getElementById('info').innerHTML = 'Pusula durduruldu. Yeniden başlatmak için cihazınızı hareket ettirin.';
        }

        // Start compass on load
        window.addEventListener('load', startCompass);
    </script>
</body>
</html>
