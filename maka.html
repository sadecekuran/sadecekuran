<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADECE KURAN - İslami Makaleler ve Araştırmalar</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-size-multiplier: 1;
        }

        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-secondary-rgb: 17, 17, 17;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --accent-light: #ffffff;
            --accent-dark: #000000;
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #ffffff, #cccccc);
            --gradient-secondary: linear-gradient(135deg, #333333, #111111);
            --wire-color: #666666;
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --accent-color: #888888;
            --header-height: 60px;
            --navbar-bg: #111111;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-secondary-rgb: 248, 250, 252;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --accent-light: #1e293b;
            --accent-dark: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #1e293b, #475569);
            --gradient-secondary: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            --wire-color: #94a3b8;
            --primary-color: #2563eb;
            --secondary-color: #475569;
            --accent-color: #64748b;
            --header-height: 60px;
            --navbar-bg: #f8fafc;
        }

        :root[data-theme="sepia"] {
            --bg-primary: #f7f3e9;
            --bg-secondary: #f0e6d2;
            --bg-tertiary: #e8dcc0;
            --text-primary: #5d4e37;
            --text-secondary: #8b7355;
            --text-muted: #a0916f;
            --border-color: #d4c4a8;
            --accent-light: #5d4e37;
            --accent-dark: #f7f3e9;
            --shadow-light: rgba(93, 78, 55, 0.1);
            --shadow-dark: rgba(93, 78, 55, 0.15);
            --gradient-primary: linear-gradient(135deg, #5d4e37, #8b7355);
            --gradient-secondary: linear-gradient(135deg, #e8dcc0, #d4c4a8);
            --wire-color: #a0916f;
            --primary-color: #8b4513;
            --secondary-color: #8b7355;
            --accent-color: #a0916f;
            --header-height: 60px;
            --navbar-bg: #f0e6d2;
        }

        :root[data-theme="blue"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --accent-light: #f1f5f9;
            --accent-dark: #0f172a;
            --shadow-light: rgba(241, 245, 249, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #3b82f6, #1d4ed8);
            --gradient-secondary: linear-gradient(135deg, #334155, #1e293b);
            --wire-color: #64748b;
            --primary-color: #3b82f6;
            --secondary-color: #cbd5e1;
            --accent-color: #94a3b8;
            --header-height: 60px;
            --navbar-bg: #1e293b;
        }

        :root[data-theme="green"] {
            --bg-primary: #064e3b;
            --bg-secondary: #065f46;
            --bg-tertiary: #047857;
            --text-primary: #ecfdf5;
            --text-secondary: #d1fae5;
            --text-muted: #a7f3d0;
            --border-color: #059669;
            --accent-light: #ecfdf5;
            --accent-dark: #064e3b;
            --shadow-light: rgba(236, 253, 245, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #10b981, #059669);
            --gradient-secondary: linear-gradient(135deg, #047857, #065f46);
            --wire-color: #6ee7b7;
            --primary-color: #10b981;
            --secondary-color: #d1fae5;
            --accent-color: #a7f3d0;
            --header-height: 60px;
            --navbar-bg: #065f46;
        }

        :root[data-theme="purple"] {
            --bg-primary: #581c87;
            --bg-secondary: #6b21a8;
            --bg-tertiary: #7c2d92;
            --text-primary: #faf5ff;
            --text-secondary: #e9d5ff;
            --text-muted: #d8b4fe;
            --border-color: #8b5cf6;
            --accent-light: #faf5ff;
            --accent-dark: #581c87;
            --shadow-light: rgba(250, 245, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #8b5cf6, #7c3aed);
            --gradient-secondary: linear-gradient(135deg, #7c2d92, #6b21a8);
            --wire-color: #c4b5fd;
            --primary-color: #8b5cf6;
            --secondary-color: #e9d5ff;
            --accent-color: #d8b4fe;
            --header-height: 60px;
            --navbar-bg: #6b21a8;
        }

        :root[data-theme="rose"] {
            --bg-primary: #881337;
            --bg-secondary: #9f1239;
            --bg-tertiary: #be185d;
            --text-primary: #fdf2f8;
            --text-secondary: #fce7f3;
            --text-muted: #fbcfe8;
            --border-color: #ec4899;
            --accent-light: #fdf2f8;
            --accent-dark: #881337;
            --shadow-light: rgba(253, 242, 248, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #ec4899, #db2777);
            --gradient-secondary: linear-gradient(135deg, #be185d, #9f1239);
            --wire-color: #f9a8d4;
            --primary-color: #ec4899;
            --secondary-color: #fce7f3;
            --accent-color: #fbcfe8;
            --header-height: 60px;
            --navbar-bg: #9f1239;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Rubik', 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-size: calc(16px * var(--font-size-multiplier));
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Ripple Effect Styles */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            pointer-events: none;
            z-index: 1;
        }

        .ripple:active::before {
            width: 300px;
            height: 300px;
        }

        .ripple-dark::before {
            background: rgba(0, 0, 0, 0.2);
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            stroke: var(--wire-color);
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .icon:hover {
            stroke: var(--text-primary);
            transform: scale(1.1);
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--navbar-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            z-index: 1000;
            height: var(--header-height);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            height: 100%;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn, .theme-btn, .categories-btn, .about-btn, .destekle-btn, .home-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .search-btn:hover, .theme-btn:hover, .categories-btn:hover, .about-btn:hover, .destekle-btn:hover, .home-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--wire-color);
            transform: scale(1.05);
        }

        .categories-btn, .about-btn, .destekle-btn {
            gap: 0.25rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .destekle-btn {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .destekle-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .categories-btn .icon, .about-btn .icon, .destekle-btn .icon {
            margin: 0;
        }

        .main {
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
        }

        .content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .home-hero {
            text-align: center;
            padding: 2rem 0 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .home-hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .home-hero p {
            font-size: calc(1.2rem * var(--font-size-multiplier));
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }

        .home-search {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
        }

        .home-search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: calc(1rem * var(--font-size-multiplier));
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-dark);
        }

        .home-search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1), 0 8px 32px var(--shadow-dark);
            transform: translateY(-2px);
        }

        .home-search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 320px));
            gap: 1.5rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
            position: relative;
            z-index: 1;
            justify-content: center;
        }

        .article-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            transform: translateY(0);
            opacity: 0;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
            width: 320px;
            height: 280px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .article-image-container {
            position: relative;
            height: 100%;
            overflow: hidden;
            border-radius: 20px;
        }

        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            filter: brightness(0.7);
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
            filter: brightness(0.5);
        }

        .article-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 2rem 1.5rem 1.5rem;
            color: white;
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.6rem;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: auto;
        }

        .article-detail {
            max-width: 900px;
            margin: 0 auto;
        }

        .article-detail-header {
            position: relative;
            height: 400px;
            border-radius: 24px;
            margin-bottom: 2rem;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .article-detail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .article-detail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 3rem 2rem 2rem;
            color: white;
            backdrop-filter: blur(10px);
        }

        .article-detail-title {
            font-size: calc(2.5rem * var(--font-size-multiplier));
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .article-detail-meta {
            display: flex;
            justify-content: flex-start;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .meta-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: calc(0.875rem * var(--font-size-multiplier));
        }

        .meta-detail .author-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .meta-detail .author-link:hover {
            color: white;
            text-decoration: underline;
        }

        .article-detail-content {
            padding: 3rem 0;
            line-height: 1.8;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
            font-size: calc(1.2rem * var(--font-size-multiplier));
        }

        .article-detail-content h2 {
            font-size: calc(2rem * var(--font-size-multiplier));
            margin: 2.5rem 0 1.5rem 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .article-detail-content h3 {
            font-size: calc(1.6rem * var(--font-size-multiplier));
            margin: 2rem 0 1rem 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .article-detail-content p {
            margin-bottom: 1.8rem;
            color: var(--text-secondary);
            font-size: calc(1.2rem * var(--font-size-multiplier));
        }

        .article-detail-content pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            font-family: 'Fira Code', monospace;
        }

        .article-detail-content code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .article-detail-content ul, .article-detail-content ol {
            margin: 1rem 0 1.5rem 2rem;
        }

        .article-detail-content li {
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
            font-size: calc(1.1rem * var(--font-size-multiplier));
        }

        .article-detail-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: calc(0.9rem * var(--font-size-multiplier));
            color: var(--text-secondary);
            animation: fadeIn 0.6s ease-out;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .breadcrumb a:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        .search-page {
            max-width: 1000px;
            margin: 0 auto;
        }

        .search-page-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-page-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .search-page-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: calc(1rem * var(--font-size-multiplier));
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .search-page-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .search-results {
            margin-top: 2rem;
        }

        .search-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .search-header h2 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-size: calc(1.5rem * var(--font-size-multiplier));
        }

        .search-meta {
            color: var(--text-secondary);
            font-size: calc(0.875rem * var(--font-size-multiplier));
        }

        .categories-page {
            max-width: 1000px;
            margin: 0 auto;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .category-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            text-align: center;
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow-dark);
            border-color: var(--wire-color);
        }

        .category-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .category-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .about-page {
            max-width: 800px;
            margin: 0 auto;
        }

        .about-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .about-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .about-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            line-height: 1.8;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .about-content h2 {
            font-size: calc(1.8rem * var(--font-size-multiplier));

    <script>
        class BlogApp {
            constructor() {
                this.data = null;
                this.authorsData = null;
                this.currentHash = '';
                this.searchIndex = new Map();
                this.currentTheme = localStorage.getItem('theme') || 'dark';
                this.init();
            }

            async init() {
                try {
                    this.setTheme(this.currentTheme);
                    await this.loadData();
                    await this.loadAuthorsData();
                    this.buildSearchIndex();
                    this.setupEventListeners();
                    this.handleRoute();
                    this.addRippleEffects();
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('Veri yüklenirken bir hata oluştu.');
                }
            }

            addRippleEffects() {
                // Add ripple effect to all buttons and clickable elements
                document.addEventListener('click', (e) => {
                    const rippleElement = e.target.closest('.ripple');
                    if (rippleElement) {
                        this.createRipple(e, rippleElement);
                    }
                });
            }

            createRipple(event, element) {
                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(0);
                    animation: ripple-animation 0.6s linear;
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    pointer-events: none;
                    z-index: 1000;
                `;

                // Add ripple animation keyframes if not already added
                if (!document.querySelector('#ripple-styles')) {
                    const style = document.createElement('style');
                    style.id = 'ripple-styles';
                    style.textContent = `
                        @keyframes ripple-animation {
                            to {
                                transform: scale(2);
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }

                element.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            async loadData() {
                this.showLoading();
                try {
                    const response = await fetch('makaleler.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    this.data = data.makaleler || data;
                    console.log('Data loaded successfully:', this.data.length, 'articles');
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.data = this.getSampleData();
                }
            }

            async loadAuthorsData() {
                try {
                    const response = await fetch('yazarlar.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    this.authorsData = data.yazarlar || data;
                    console.log('Authors data loaded successfully:', this.authorsData.length, 'authors');
                } catch (error) {
                    console.error('Error loading authors data:', error);
                    this.authorsData = [];
                }
            }

            getSampleData() {
                return [
                    {
                        id: 1,
                        baslik: "Kur'an-ı Kerim'de Bilimsel Mucizeler",
                        ozet: "Kur'an-ı Kerim'in içerdiği bilimsel gerçeklerin modern bilimle uyumu üzerine detaylı bir inceleme.",
                        icerik: "Kur'an-ı Kerim, 1400 yıl önce indirilmiş olmasına rağmen, modern bilimin keşfettiği birçok gerçeği içermektedir...",
                        yazar: "Ahmet Yılmaz",
                        tarih: "2024-01-15",
                        kategori: "Bilimsel Mucizeler",
                        etiketler: ["bilim", "mucize", "Kur'an", "araştırma"],
                        okuma_suresi: 5,
                        gorsel: "/placeholder.svg?height=400&width=800"
                    }
                ];
            }

            setTheme(theme) {
                this.currentTheme = theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                const themeBtn = document.querySelector('.theme-btn .icon');
                if (themeBtn) {
                    if (theme === 'dark') {
                        themeBtn.innerHTML = `
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        `;
                    } else if (theme === 'light') {
                        themeBtn.innerHTML = `
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        `;
                    } else {
                        themeBtn.innerHTML = `
                            <circle cx="12" cy="12" r="4"></circle>
                            <path d="M12 2v2"></path>
                            <path d="M12 20v2"></path>
                            <path d="m4.93 4.93 1.41 1.41"></path>
                            <path d="m17.66 17.66 1.41 1.41"></path>
                            <path d="M2 12h2"></path>
                            <path d="M20 12h2"></path>
                            <path d="m6.34 17.66-1.41 1.41"></path>
                            <path d="m19.07 4.93-1.41 1.41"></path>
                        `;
                    }
                }
            }

            toggleTheme() {
                const themes = ['dark', 'light', 'sepia', 'blue', 'green', 'purple', 'rose'];
                const currentIndex = themes.indexOf(this.currentTheme);
                const nextIndex = (currentIndex + 1) % themes.length;
                this.setTheme(themes[nextIndex]);
            }

            buildSearchIndex() {
                if (!this.data) return;

                this.data.forEach(article => {
                    // Başlık indeksi
                    this.addToSearchIndex('title', article.baslik.toLowerCase(), {
                        type: 'makale',
                        id: article.id,
                        title: article.baslik,
                        content: article.ozet,
                        url: `#makale-${article.id}`
                    });

                    // İçerik indeksi
                    this.addToSearchIndex('content', article.icerik.toLowerCase(), {
                        type: 'makale',
                        id: article.id,
                        title: article.baslik,
                        content: article.ozet,
                        url: `#makale-${article.id}`
                    });

                    // Etiket indeksi
                    article.etiketler?.forEach(etiket => {
                        this.addToSearchIndex('tag', etiket.toLowerCase(), {
                            type: 'etiket',
                            id: `${article.id}-${etiket}`,
                            title: `${etiket} - ${article.baslik}`,
                            content: article.ozet,
                            url: `#makale-${article.id}`
                        });
                    });

                    // Kategori indeksi
                    this.addToSearchIndex('category', article.kategori.toLowerCase(), {
                        type: 'kategori',
                        id: article.kategori,
                        title: `${article.kategori} - ${article.baslik}`,
                        content: article.ozet,
                        url: `#makale-${article.id}`
                    });
                });
            }

            addToSearchIndex(category, term, item) {
                if (!this.searchIndex.has(category)) {
                    this.searchIndex.set(category, new Map());
                }
                
                const categoryIndex = this.searchIndex.get(category);
                if (!categoryIndex.has(term)) {
                    categoryIndex.set(term, []);
                }
                categoryIndex.get(term).push(item);
            }

            setupEventListeners() {
                window.addEventListener('hashchange', () => this.handleRoute());
            }

            handleRoute() {
                const hash = window.location.hash.slice(1);
                this.currentHash = hash;

                if (!hash) {
                    this.renderHome();
                } else if (hash.startsWith('makale-')) {
                    const articleId = parseInt(hash.split('-')[1]);
                    this.renderArticle(articleId);
                } else if (hash.startsWith('yazar-')) {
                    const authorSlug = hash.substring(6);
                    this.renderAuthor(authorSlug);
                } else if (hash === 'ara') {
                    this.renderSearchPage();
                } else if (hash.startsWith('ara-')) {
                    const query = decodeURIComponent(hash.substring(4));
                    this.renderSearchResults(query);
                } else if (hash === 'kategoriler') {
                    this.renderCategories();

            formatArticleContent(content) {
                // Basit markdown-benzeri formatlamalar
                return content
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\`\`\`([\s\S]*?)\`\`\`/g, '<pre><code>$1</code></pre>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    .replace(/^- (.*$)/gim, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    .split('</p><p>').map(p => `<p>${p}</p>`).join('');
            }

            renderSearchPage() {

                                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>

                        <div class="search-page-header">

                            <input type="text" class="search-page-input ripple" id="searchPageInput" placeholder="Makale, kategori veya yazar ara..." autofocus>
                        </div>

                        <div id="searchPageResults"></div>

                `;

                const searchInput = document.getElementById('searchPageInput');
                let searchTimeout;
                
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.handleSearchPageSearch(e.target.value);
                    }, 300);
                });
            }

            handleSearchPageSearch(query) {
                const resultsContainer = document.getElementById('searchPageResults');
                
                if (!query || query.length < 2) {
                    resultsContainer.innerHTML = '';
                    return;
                }

                const results = this.search(query);
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="search-results">
                            <div class="search-header">
                                <h2>Sonuç Bulunamadı</h2>
                                <div class="search-meta">"${query}" için sonuç bulunamadı</div>
                            </div>
                        </div>
                    `;
                    return;
                }

                resultsContainer.innerHTML = `
                    <div class="search-results">
                        <div class="search-header">
                            <h2>Arama Sonuçları</h2>
                            <div class="search-meta">"${query}" için ${results.length} sonuç bulundu</div>
                        </div>
                        <div class="articles-grid">
                            ${results.slice(0, 12).map(result => {
                                const article = this.data.find(a => a.id === result.id);
                                if (!article) return '';
                                
                                return `
                                    <a href="${result.url}" class="article-card ripple">
                                        <div class="article-image-container">
                                            <img src="${article.gorsel}" alt="${article.baslik}" class="article-image">
                                            <div class="article-overlay">
                                                <h2 class="article-title">${this.highlightText(article.baslik, query)}</h2>
                                                <div class="article-meta">
                                                    <span class="article-author" onclick="event.preventDefault(); event.stopPropagation(); app.goToAuthor('${this.getAuthorSlug(article.yazar)}')">${article.yazar}</span>
                                                    <span>${new Date(article.tarih).toLocaleDateString('tr-TR')}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            search(query) {
                const results = [];
                const queryLower = query.toLowerCase();
                
                this.searchIndex.forEach((categoryMap, category) => {
                    categoryMap.forEach((items, term) => {
                        if (term.includes(queryLower)) {
                            results.push(...items);
                        }
                    });
                });

                const uniqueResults = results.filter((result, index, self) => 
                    index === self.findIndex(r => r.id === result.id && r.type === result.type)
                );

                return uniqueResults.slice(0, 50);
            }

            highlightText(text, query) {
                if (!query || query.length < 2) return text;
                
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<span style="background: #ffff00; color: #000000; padding: 0.1em 0.2em; border-radius: 3px; font-weight: bold;">$1</span>');
            }

                `;
            }
