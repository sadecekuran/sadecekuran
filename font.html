<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE LENG - QR Okuyucu</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #000;
      padding: 1rem 2rem;
      border-bottom: 1px solid #fff;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    #reader {
      margin: 2rem auto;
      max-width: 320px;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    #result {
      text-align: center;
      margin: 1rem;
      font-size: 1.1rem;
      padding: 1rem;
      border: 1px dashed #fff;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin: 0.5rem auto;
    }
    .history {
      max-width: 320px;
      margin: 0 auto 2rem;
      text-align: left;
    }
    .history h3 {
      border-bottom: 1px solid #fff;
      padding-bottom: 0.3rem;
    }
    .history ul {
      list-style: none;
      padding: 0;
    }
    .history li {
      border: 1px solid #444;
      margin: 0.3rem 0;
      padding: 0.5rem;
      font-size: 0.9rem;
      word-break: break-word;
    }
    @media (max-width: 500px) {
      #reader { width: 90%; }
    }
  </style>
</head>
<body>
  <nav>THE LENG</nav>

  <div id="reader"></div>

  <div id="result">ðŸ“Ž HenÃ¼z bir QR kod okunmadÄ±.</div>

  <div class="btn" onclick="copyResult()">ðŸ“‹ Ä°Ã§eriÄŸi Kopyala</div>

  <div class="history">
    <h3>ðŸ“œ GeÃ§miÅŸ</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const qrReader = new Html5Qrcode("reader");
    const resultEl = document.getElementById("result");
    const historyEl = document.getElementById("historyList");

    function onScanSuccess(decodedText) {
      resultEl.innerText = "ðŸ“Ž " + decodedText;
      saveToHistory(decodedText);
    }

    function saveToHistory(text) {
      let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
      if (!history.includes(text)) {
        history.unshift(text);
        localStorage.setItem("qrHistory", JSON.stringify(history));
        renderHistory();
      }
    }

    function renderHistory() {
      let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
      historyEl.innerHTML = history.map(item => `<li>${item}</li>`).join("");
    }

    function copyResult() {
      const text = resultEl.innerText.replace("ðŸ“Ž", "").trim();
      if (text) {
        navigator.clipboard.writeText(text);
        alert("Ä°Ã§erik kopyalandÄ±!");
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        qrReader.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    });

    renderHistory();
  </script>
</body>
</html>
