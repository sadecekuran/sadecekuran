<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Kod Okuyucu</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      padding: 1rem;
      background: #0057b8;
      color: white;
      text-align: center;
    }
    #reader {
      margin: 1rem auto;
      width: 300px;
    }
    #result {
      padding: 1rem;
      background: white;
      margin: 1rem;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.2rem;
    }
    .btn-copy { background: #00b894; color: white; }
    .btn-clear { background: #d63031; color: white; }
    .btn-theme { background: #2d3436; color: white; }
    .history {
      padding: 1rem;
      margin: 1rem;
      background: #fff;
      border-radius: 10px;
    }
    .dark {
      background-color: #1e1e1e;
      color: #eee;
    }
    .dark header { background: #222; }
    .dark #result, .dark .history { background: #333; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“· QR Kod Okuyucu</h1>
    <p>Kameranla hÄ±zlÄ±ca QR kodlarÄ± tara</p>
  </header>

  <div id="reader"></div>

  <div id="result"><strong>QR Ä°Ã§eriÄŸi:</strong> HenÃ¼z tarama yapÄ±lmadÄ±.</div>

  <div class="controls">
    <button class="btn btn-copy" onclick="copyResult()">ðŸ“‹ Kopyala</button>
    <button class="btn btn-clear" onclick="clearHistory()">ðŸ—‘ GeÃ§miÅŸi Temizle</button>
    <button class="btn btn-theme" onclick="toggleTheme()">ðŸŒ“ Tema DeÄŸiÅŸtir</button>
  </div>

  <div class="history" id="history">
    <strong>ðŸ“œ GeÃ§miÅŸ:</strong>
    <ul id="historyList"></ul>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const resultEl = document.getElementById("result");
    const historyList = document.getElementById("historyList");

    function onScanSuccess(decodedText) {
      resultEl.innerHTML = "<strong>QR Ä°Ã§eriÄŸi:</strong> " + decodedText;
      saveToHistory(decodedText);
    }

    function saveToHistory(text) {
      let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
      if (!history.includes(text)) {
        history.unshift(text);
        localStorage.setItem("qrHistory", JSON.stringify(history));
        updateHistory();
      }
    }

    function updateHistory() {
      let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
      historyList.innerHTML = history.map(item => `<li>${item}</li>`).join("");
    }

    function clearHistory() {
      localStorage.removeItem("qrHistory");
      updateHistory();
    }

    function copyResult() {
      const text = resultEl.innerText.replace("QR Ä°Ã§eriÄŸi:", "").trim();
      if (text) {
        navigator.clipboard.writeText(text);
        alert("Ä°Ã§erik kopyalandÄ±!");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    });

    updateHistory();
  </script>
</body>
</html>
