<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Popup Aç</title>
</head>
<body>
  <button onclick="popupAc()">SadeceKuran.com.tr'yi Aç</button>

  <script>
    function popupAc() {
      window.open(
        'https://www.sadecekuran.com.tr', // Açılacak adres
        'kuranPopup',                     // Pencere adı
        'width=1000,height=700,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes'
      );
    }
  </script>
</body>
</html>
