/* Word Detail Panel Styles */

@keyframes slideDown {
from {
opacity: 0;
transform: translateY(-100%);
}
to {
opacity: 1;
transform: translateY(0);
}
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}

@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

@keyframes slideUp {
from {
opacity: 0;
transform: translateY(40px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

@keyframes slideInUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

@keyframes slideInRight {
from {
opacity: 0;
transform: translateX(100%);
}
to {
opacity: 1;
transform: translateX(0);
}
}

@keyframes slideOutRight {
from {
opacity: 1;
transform: translateX(0);
}
to {
opacity: 0;
transform: translateX(100%);
}
}

.swipe-container {
touch-action: pan-y;
position: relative;
}

highlightText(text, query) {

const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
return text.replace(regex, '<span class="highlight">$1</span>');
}

isVerseDetailPage() {
return this.currentHash.startsWith('ayet-') && this.currentSurahId && this.currentVerseNumber;
}

handleSwipe() {
if (!this.isVerseDetailPage()) return;

const swipeThreshold = 80;
const swipeDistance = this.touchEndX - this.touchStartX;

if (Math.abs(swipeDistance) > swipeThreshold) {
if (swipeDistance > 0) {
this.navigateToPreviousVerse();
} else {
this.navigateToNextVerse();
}
}
}

handleRoute() {
const hash = window.location.hash.slice(1);

} else if (hash === 'ara') {
this.renderSearchPage();
this.currentSurahId = null;

const query = decodeURIComponent(hash.substring(4));

getPreferredTranslation(surahId, verseNumber) {
if (!this.translationsData) return null;

const surah = this.translationsData.find(s => s.id === surahId);
if (!surah) return null;

const verse = surah.verses?.find(v => v.verse_number === verseNumber);
if (!verse || !verse.translations) return null;

// Ã–nce varsayÄ±lan yazarÄ± ara
if (this.settings.defaultTranslationAuthor) {
const preferredTranslation = verse.translations.find(t => 
t.author === this.settings.defaultTranslationAuthor && t.text && t.text.trim()
);
if (preferredTranslation) {
return preferredTranslation.text;
}
}

// VarsayÄ±lan yazar bulunamazsa ilk geÃ§erli Ã§eviriyi dÃ¶ndÃ¼r
const firstValidTranslation = verse.translations.find(t => t.text && t.text.trim());
return firstValidTranslation ? firstValidTranslation.text : null;
}

getAllTranslations(surahId, verseNumber) {
if (!this.translationsData) return [];

const surah = this.translationsData.find(s => s.id === surahId);
if (!surah) return [];

const verse = surah.verses?.find(v => v.verse_number === verseNumber);
if (!verse || !verse.translations) return [];

return verse.translations.filter(t => t.text && t.text.trim());
}

getPreviousVerse(surahId, verseNumber) {
const surah = this.data?.find(s => s.id === surahId);
if (!surah) return null;

if (verseNumber > 1) {
return { surahId, verseNumber: verseNumber - 1 };
}

// Ã–nceki sureye geÃ§
const previousSurah = this.data?.find(s => s.id === surahId - 1);
if (previousSurah && previousSurah.verses?.length > 0) {
return { 
surahId: surahId - 1, 
verseNumber: previousSurah.verses[previousSurah.verses.length - 1].verse_number 
};
}

return null;
}

getNextVerse(surahId, verseNumber) {
const surah = this.data?.find(s => s.id === surahId);
if (!surah) return null;

const maxVerseNumber = Math.max(...(surah.verses?.map(v => v.verse_number) || [0]));
if (verseNumber < maxVerseNumber) {
return { surahId, verseNumber: verseNumber + 1 };
}

// Sonraki sureye geÃ§
const nextSurah = this.data?.find(s => s.id === surahId + 1);
if (nextSurah && nextSurah.verses?.length > 0) {
return { 
surahId: surahId + 1, 
verseNumber: nextSurah.verses[0].verse_number 
};
}

return null;
}

navigateToPreviousVerse() {
if (!this.currentSurahId || !this.currentVerseNumber) return;

const previousVerse = this.getPreviousVerse(this.currentSurahId, this.currentVerseNumber);
if (previousVerse) {
window.location.hash = `ayet-${previousVerse.surahId}-${previousVerse.verseNumber}`;
}
}

navigateToNextVerse() {
if (!this.currentSurahId || !this.currentVerseNumber) return;

const nextVerse = this.getNextVerse(this.currentSurahId, this.currentVerseNumber);
if (nextVerse) {
window.location.hash = `ayet-${nextVerse.surahId}-${nextVerse.verseNumber}`;
}
}

search(query) {
if (!query || query.length < 2) return [];

const results = [];
const queryLower = query.toLowerCase();

// Arama kategorileri
const categories = ['surah', 'verse', 'word', 'root'];

categories.forEach(category => {
const categoryIndex = this.searchIndex.get(category);
if (categoryIndex) {
categoryIndex.forEach((items, term) => {
    if (term.includes(queryLower)) {
        results.push(...items);
    }
});
}
});

// SonuÃ§larÄ± relevansa gÃ¶re sÄ±rala
return results.sort((a, b) => {
const aRelevance = this.calculateRelevance(a, queryLower);
const bRelevance = this.calculateRelevance(b, queryLower);
return bRelevance - aRelevance;
});
}

calculateRelevance(item, query) {
let relevance = 0;

// BaÅŸlÄ±k eÅŸleÅŸmesi
if (item.title.toLowerCase().includes(query)) {
relevance += 10;
}

// Ä°Ã§erik eÅŸleÅŸmesi
if (item.content.toLowerCase().includes(query)) {
relevance += 5;
}

// Tam eÅŸleÅŸme bonusu
if (item.title.toLowerCase() === query || item.content.toLowerCase() === query) {
relevance += 20;
}

return relevance;
}
