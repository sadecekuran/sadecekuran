<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>24. Dönem Milletvekilleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 180px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #0078d4;
      color: white;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        background: white;
        padding: 15px;
        border-radius: 8px;
      }
      td {
        padding-left: 50%;
        position: relative;
        text-align: right;
      }
      td::before {
        position: absolute;
        left: 15px;
        top: 12px;
        width: 45%;
        font-weight: bold;
        content: attr(data-label);
        text-align: left;
      }
    }
  </style>
</head>
<body>

<h1>24. Dönem Milletvekilleri</h1>

<div class="filters">
  <input type="text" id="searchName" placeholder="İsim ile ara..." />
  <select id="filterParty">
    <option value="">Tüm Partiler</option>
  </select>
  <select id="filterProvince">
    <option value="">Tüm Şehirler</option>
  </select>
</div>

<table id="mvTable">
  <thead>
    <tr>
      <th>İsim</th>
      <th>Parti</th>
      <th>Şehir</th>
    </tr>
  </thead>
  <tbody>
    <!-- Satırlar buraya gelecek -->
  </tbody>
</table>

<script>
const dataUrl = "milletvekilleri24.json"; // JSON dosyanı buraya koy veya raw link ver

let milletvekilleri = [];

const tableBody = document.querySelector("#mvTable tbody");
const searchName = document.getElementById("searchName");
const filterParty = document.getElementById("filterParty");
const filterProvince = document.getElementById("filterProvince");

// Veri çek
async function loadData() {
  const res = await fetch(dataUrl);
  milletvekilleri = await res.json();
  populateFilters();
  renderTable(milletvekilleri);
}

// Filtreleri doldur
function populateFilters() {
  const parties = [...new Set(milletvekilleri.map(mv => mv.parti).filter(Boolean))].sort();
  const provinces = [...new Set(milletvekilleri.map(mv => mv.sehir).filter(Boolean))].sort();

  parties.forEach(p => {
    const option = document.createElement("option");
    option.value = p;
    option.textContent = p;
    filterParty.appendChild(option);
  });

  provinces.forEach(il => {
    const option = document.createElement("option");
    option.value = il;
    option.textContent = il;
    filterProvince.appendChild(option);
  });
}

// Tabloyu göster
function renderTable(list) {
  tableBody.innerHTML = "";
  if (list.length === 0) {
    tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center'>Sonuç bulunamadı.</td></tr>";
    return;
  }
  list.forEach(mv => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td data-label="İsim">${mv.isim}</td>
      <td data-label="Parti">${mv.parti}</td>
      <td data-label="Şehir">${mv.sehir}</td>
    `;
    tableBody.appendChild(tr);
  });
}

// Filtreleme işlemi
function applyFilters() {
  const nameFilter = searchName.value.toLowerCase();
  const partyFilter = filterParty.value;
  const provinceFilter = filterProvince.value;

  const filtered = milletvekilleri.filter(mv => {
    const matchName = mv.isim.toLowerCase().includes(nameFilter);
    const matchParty = partyFilter === "" || mv.parti === partyFilter;
    const matchProvince = provinceFilter === "" || mv.sehir === provinceFilter;
    return matchName && matchParty && matchProvince;
  });

  renderTable(filtered);
}

// Dinleyiciler
searchName.addEventListener("input", applyFilters);
filterParty.addEventListener("change", applyFilters);
filterProvince.addEventListener("change", applyFilters);

// Başlat
loadData();
</script>

</body>
</html>
