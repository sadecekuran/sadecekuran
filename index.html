<script>
// PWA Install Prompt functionality
let deferredPrompt;
let installButton;

// Listen for the beforeinstallprompt event
window.addEventListener('beforeinstallprompt', (e) => {
// Prevent the mini-infobar from appearing on mobile
e.preventDefault();
// Stash the event so it can be triggered later
deferredPrompt = e;
// Update UI to notify the user they can install the PWA
showInstallPromotion();
});

// Show install promotion
function showInstallPromotion() {
installButton = document.querySelector('.pwa-download-btn');
if (installButton) {
installButton.style.display = 'flex';
installButton.addEventListener('click', installPWA);
}
}

// Install PWA function
async function installPWA(e) {
e.preventDefault();
if (!deferredPrompt) {
// Fallback for browsers that don't support install prompt
showInstallInstructions();
return;
}

// Show the install prompt
deferredPrompt.prompt();
// Wait for the user to respond to the prompt
const { outcome } = await deferredPrompt.userChoice;
console.log(`User response to the install prompt: ${outcome}`);

// We've used the prompt, and can't use it again, throw it away
deferredPrompt = null;
// Hide the install button
if (installButton) {
installButton.style.display = 'none';
}
}

// Show install instructions for unsupported browsers
function showInstallInstructions() {
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
const isAndroid = /Android/.test(navigator.userAgent);

let instructions = '';
if (isIOS) {
instructions = 'iOS\'ta yüklemek için: Safari\'de bu sayfayı açın, paylaş butonuna basın ve "Ana Ekrana Ekle" seçeneğini seçin.';
} else if (isAndroid) {
instructions = 'Android\'de yüklemek için: Chrome\'da bu sayfayı açın, menü butonuna basın ve "Ana ekrana ekle" seçeneğini seçin.';
} else {
instructions = 'Bu uygulamayı yüklemek için desteklenen bir tarayıcı kullanın (Chrome, Edge, Safari).';
}

alert(instructions);
}

// Listen for the appinstalled event
window.addEventListener('appinstalled', (evt) => {
console.log('PWA was installed');
// Hide install button
if (installButton) {
installButton.style.display = 'none';

// Ripple effect functionality
function createRipple(event) {
const button = event.currentTarget;

if (button.disabled || button.classList.contains('disabled')) {
return;
}

const circle = document.createElement("span");
const diameter = Math.max(button.clientWidth, button.clientHeight);
const radius = diameter / 2;

const rect = button.getBoundingClientRect();
const x = event.clientX - rect.left - radius;
const y = event.clientY - rect.top - radius;

circle.style.width = circle.style.height = `${diameter}px`;
circle.style.left = `${x}px`;
circle.style.top = `${y}px`;
circle.classList.add("ripple-effect");

const ripple = button.getElementsByClassName("ripple-effect")[0];
if (ripple) {
ripple.remove();
}

button.appendChild(circle);

setTimeout(() => {
if (circle.parentNode) {
    circle.remove();
}
}, 600);
}

document.addEventListener('DOMContentLoaded', function() {
function addRippleListeners() {
const rippleElements = document.querySelectorAll('.ripple');
rippleElements.forEach(element => {
    element.removeEventListener('click', createRipple);
    element.removeEventListener('touchstart', createRipple);
    
    element.addEventListener('click', createRipple);
    element.addEventListener('touchstart', createRipple);
});
}

addRippleListeners();

const observer = new MutationObserver(function(mutations) {
mutations.forEach(function(mutation) {
    if (mutation.type === 'childList') {
        addRippleListeners();
    }
});
});

observer.observe(document.body, {
childList: true,
subtree: true
});
});
