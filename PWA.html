<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA YÃ¼kleme Butonu</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <h1>SADECE KURAN</h1>
  <p>Web uygulamamÄ±zÄ± ana ekrana eklemek ister misiniz?</p>
  
  <button id="installBtn" style="display: none;">ğŸ“² Ana Ekrana Ekle</button>

  <script>
    // Service Worker kaydÄ±
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("SW baÅŸarÄ±yla kaydedildi"))
        .catch(err => console.error("SW kaydÄ± baÅŸarÄ±sÄ±z:", err));
    }

    // beforeinstallprompt yakalama
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.getElementById('installBtn');
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('KullanÄ±cÄ± yÃ¼klemeyi kabul etti');
          } else {
            console.log('KullanÄ±cÄ± yÃ¼klemeyi reddetti');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
