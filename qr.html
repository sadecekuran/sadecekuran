<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic QR Generator - Premium</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --border-color: #333333;
      --accent-light: #ffffff;
      --accent-dark: #000000;
      --shadow-light: rgba(255, 255, 255, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --gradient-primary: linear-gradient(135deg, #ffffff, #cccccc);
      --gradient-secondary: linear-gradient(135deg, #333333, #111111);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Galaxy Animation Background */
    .galaxy-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(ellipse at center, #111111 0%, #000000 100%);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    .star:nth-child(odd) {
      animation-delay: 1s;
    }

    .star:nth-child(3n) {
      animation-delay: 2s;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
      animation: nebula-drift 20s infinite linear;
    }

    @keyframes nebula-drift {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      position: relative;
      z-index: 10;
    }

    /* Header */
    .header {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInDown 1s ease-out;
    }

    .title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Control Panel */
    .control-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 8px 32px var(--shadow-dark),
        inset 0 1px 0 var(--shadow-light);
      animation: fadeInLeft 1s ease-out 0.2s both;
      height: fit-content;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--text-primary);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }

    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }

    .color-input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .color-input-wrapper {
      position: relative;
    }

    .color-input {
      width: 100%;
      height: 40px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .color-input:hover {
      border-color: var(--text-primary);
    }

    .range-group {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
    }

    .range-input {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: var(--border-color);
      outline: none;
      appearance: none;
    }

    .range-input::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--text-primary);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .range-input::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--text-primary);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .range-value {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
      color: var(--text-primary);
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: block;
      padding: 0.75rem 1rem;
      background: var(--bg-primary);
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-secondary);
    }

    .file-input-label:hover {
      border-color: var(--text-primary);
      color: var(--text-primary);
    }

    .style-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.5rem;
    }

    .style-option {
      padding: 0.5rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 0.8rem;
    }

    .style-option:hover {
      border-color: var(--text-primary);
    }

    .style-option.active {
      border-color: var(--text-primary);
      background: rgba(255, 255, 255, 0.1);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: var(--gradient-primary);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover {
      border-color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    /* Preview Panel */
    .preview-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 8px 32px var(--shadow-dark),
        inset 0 1px 0 var(--shadow-light);
      animation: fadeInRight 1s ease-out 0.4s both;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .qr-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      margin: 2rem 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: all 0.3s ease;
    }

    .qr-container:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    #qrCanvas {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .logo-preview {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 60px;
      max-height: 60px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: white;
      padding: 4px;
    }

    .download-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
      margin-top: 1rem;
    }

    .info-panel {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .info-label {
      color: var(--text-secondary);
    }

    .info-value {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Feedback */
    .feedback {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 500;
      transform: translateX(400px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .feedback.show {
      transform: translateX(0);
    }

    .feedback.success {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
    }

    .feedback.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff4444;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .color-input-group {
        grid-template-columns: 1fr;
      }
      
      .download-section {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .feedback {
        top: 1rem;
        right: 1rem;
        left: 1rem;
        transform: translateY(-100px);
      }
      
      .feedback.show {
        transform: translateY(0);
      }
      
      .style-grid {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--text-primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Galaxy Background -->
  <div class="galaxy-bg"></div>
  <div class="stars" id="stars"></div>
  <div class="nebula"></div>

  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">Galactic QR Generator</h1>
      <p class="subtitle">Evrenin derinliklerinden özelleştirilebilir QR kodları oluşturun</p>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <!-- Content Section -->
      <div class="section">
        <h3 class="section-title">📝 İçerik</h3>
        <div class="form-group">
          <label class="form-label">QR Kod İçeriği</label>
          <textarea 
            id="qrContent" 
            class="form-input form-textarea" 
            placeholder="URL, metin, telefon numarası veya herhangi bir içerik girin..."
            oninput="generateQR()"
          >https://github.com</textarea>
        </div>
        <div class="form-group">
          <label class="form-label">İçerik Türü</label>
          <select id="contentType" class="form-input form-select" onchange="updateContentType()">
            <option value="text">Metin</option>
            <option value="url" selected>URL</option>
            <option value="email">E-posta</option>
            <option value="phone">Telefon</option>
            <option value="sms">SMS</option>
            <option value="wifi">WiFi</option>
            <option value="vcard">vCard</option>
          </select>
        </div>
      </div>

      <!-- Design Section -->
      <div class="section">
        <h3 class="section-title">🎨 Tasarım</h3>
        <div class="form-group">
          <label class="form-label">Renkler</label>
          <div class="color-input-group">
            <div class="color-input-wrapper">
              <label class="form-label" style="margin-bottom: 0.25rem;">Ön Plan</label>
              <input type="color" id="foregroundColor" class="color-input" value="#000000" onchange="generateQR()">
            </div>
            <div class="color-input-wrapper">
              <label class="form-label" style="margin-bottom: 0.25rem;">Arka Plan</label>
              <input type="color" id="backgroundColor" class="color-input" value="#ffffff" onchange="generateQR()">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Boyut</label>
          <div class="range-group">
            <input type="range" id="qrSize" class="range-input" min="200" max="800" value="400" oninput="generateQR()">
            <span class="range-value" id="sizeValue">400px</span>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Hata Düzeltme Seviyesi</label>
          <select id="errorLevel" class="form-input form-select" onchange="generateQR()">
            <option value="L">Düşük (7%)</option>
            <option value="M" selected>Orta (15%)</option>
            <option value="Q">Yüksek (25%)</option>
            <option value="H">Çok Yüksek (30%)</option>
          </select>
        </div>
      </div>

      <!-- Logo Section -->
      <div class="section">
        <h3 class="section-title">🖼️ Logo</h3>
        <div class="form-group">
          <label class="form-label">Logo Yükle</label>
          <div class="file-input-wrapper">
            <input type="file" id="logoInput" class="file-input" accept="image/*" onchange="handleLogoUpload()">
            <label for="logoInput" class="file-input-label">
              <span id="logoLabel">Logo seçin veya sürükleyin</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Logo Boyutu</label>
          <div class="range-group">
            <input type="range" id="logoSize" class="range-input" min="10" max="30" value="20" oninput="generateQR()">
            <span class="range-value" id="logoSizeValue">20%</span>
          </div>
        </div>
        <button class="btn btn-secondary" onclick="removeLogo()">Logo Kaldır</button>
      </div>

      <!-- Style Section -->
      <div class="section">
        <h3 class="section-title">✨ Stil</h3>
        <div class="form-group">
          <label class="form-label">QR Kod Stili</label>
          <div class="style-grid">
            <div class="style-option active" data-style="square" onclick="selectStyle(this, 'square')">Kare</div>
            <div class="style-option" data-style="dots" onclick="selectStyle(this, 'dots')">Nokta</div>
            <div class="style-option" data-style="rounded" onclick="selectStyle(this, 'rounded')">Yuvarla</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Kenar Boşluğu</label>
          <div class="range-group">
            <input type="range" id="qrMargin" class="range-input" min="0" max="10" value="4" oninput="generateQR()">
            <span class="range-value" id="marginValue">4</span>
          </div>
        </div>
      </div>

      <!-- Generate Button -->
      <button class="btn" onclick="generateQR()">
        <span id="generateBtnText">QR Kod Oluştur</span>
      </button>
    </div>

    <!-- Preview Panel -->
    <div class="preview-panel">
      <h3 class="section-title">👁️ Önizleme</h3>
      
      <div class="qr-container" id="qrContainer">
        <canvas id="qrCanvas"></canvas>
        <img id="logoPreview" class="logo-preview" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Logo önizleme" style="display: none;">
      </div>

      <div class="download-section">
        <button class="btn" onclick="downloadQR('png')">PNG İndir</button>
        <button class="btn btn-secondary" onclick="downloadQR('svg')">SVG İndir</button>
      </div>

      <div class="info-panel">
        <div class="info-item">
          <span class="info-label">Boyut:</span>
          <span class="info-value" id="infoSize">400x400px</span>
        </div>
        <div class="info-item">
          <span class="info-label">Format:</span>
          <span class="info-value" id="infoFormat">PNG</span>
        </div>
        <div class="info-item">
          <span class="info-label">Hata Düzeltme:</span>
          <span class="info-value" id="infoError">Orta (15%)</span>
        </div>
        <div class="info-item">
          <span class="info-label">Karakter Sayısı:</span>
          <span class="info-value" id="infoChars">0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback -->
  <div class="feedback" id="feedback"></div>

  <script>
    let currentLogo = null;
    let currentStyle = 'square';

    // Initialize stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Show feedback
    function showFeedback(message, type) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = message;
      feedback.className = `feedback ${type}`;
      feedback.classList.add('show');
      
      setTimeout(() => {
        feedback.classList.remove('show');
      }, 4000);
    }

    // Update range values
    document.getElementById('qrSize').oninput = function() {
      document.getElementById('sizeValue').textContent = this.value + 'px';
      generateQR();
    };

    document.getElementById('logoSize').oninput = function() {
      document.getElementById('logoSizeValue').textContent = this.value + '%';
      generateQR();
    };

    document.getElementById('qrMargin').oninput = function() {
      document.getElementById('marginValue').textContent = this.value;
      generateQR();
    };

    // Content type templates
    function updateContentType() {
      const contentType = document.getElementById('contentType').value;
      const contentInput = document.getElementById('qrContent');
      
      const templates = {
        text: 'Merhaba Dünya!',
        url: 'https://example.com',
        email: 'mailto:ornek@email.com?subject=Konu&body=Mesaj',
        phone: 'tel:+905551234567',
        sms: 'sms:+905551234567?body=Merhaba',
        wifi: 'WIFI:T:WPA;S:WiFi_Adi;P:sifre123;H:false;;',
        vcard: 'BEGIN:VCARD\nVERSION:3.0\nFN:Ad Soyad\nORG:Şirket\nTEL:+905551234567\nEMAIL:ornek@email.com\nEND:VCARD'
      };
      
      contentInput.value = templates[contentType] || '';
      generateQR();
    }

    // Style selection
    function selectStyle(element, style) {
      document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('active'));
      element.classList.add('active');
      currentStyle = style;
      generateQR();
    }

    // Logo handling
    function handleLogoUpload() {
      const input = document.getElementById('logoInput');
      const file = input.files[0];
      
      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          showFeedback('Logo dosyası 5MB\'dan küçük olmalıdır', 'error');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
          currentLogo = e.target.result;
          document.getElementById('logoLabel').textContent = file.name;
          document.getElementById('logoPreview').src = currentLogo;
          document.getElementById('logoPreview').style.display = 'block';
          generateQR();
          showFeedback('Logo başarıyla yüklendi', 'success');
        };
        reader.readAsDataURL(file);
      }
    }

    function removeLogo() {
      currentLogo = null;
      document.getElementById('logoInput').value = '';
      document.getElementById('logoLabel').textContent = 'Logo seçin veya sürükleyin';
      document.getElementById('logoPreview').style.display = 'none';
      generateQR();
      showFeedback('Logo kaldırıldı', 'success');
    }

    // QR Code generation
    async function generateQR() {
      const content = document.getElementById('qrContent').value.trim();
      const canvas = document.getElementById('qrCanvas');
      const generateBtn = document.getElementById('generateBtnText');
      
      if (!content) {
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        updateInfo();
        return;
      }

      generateBtn.innerHTML = '<div class="loading"></div>';
      
      try {
        const size = parseInt(document.getElementById('qrSize').value);
        const margin = parseInt(document.getElementById('qrMargin').value);
        const errorLevel = document.getElementById('errorLevel').value;
        const foregroundColor = document.getElementById('foregroundColor').value;
        const backgroundColor = document.getElementById('backgroundColor').value;
        
        const options = {
          width: size,
          height: size,
          margin: margin,
          color: {
            dark: foregroundColor,
            light: backgroundColor
          },
          errorCorrectionLevel: errorLevel
        };

        // Generate QR code
        await QRCode.toCanvas(canvas, content, options);
        
        // Add logo if present
        if (currentLogo) {
          await addLogoToCanvas(canvas);
        }
        
        // Apply style effects
        if (currentStyle !== 'square') {
          applyStyleToCanvas(canvas);
        }
        
        updateInfo();
        showFeedback('QR kod başarıyla oluşturuldu', 'success');
        
      } catch (error) {
        console.error('QR kod oluşturma hatası:', error);
        showFeedback('QR kod oluşturulamadı: ' + error.message, 'error');
      } finally {
        generateBtn.textContent = 'QR Kod Oluştur';
      }
    }

    // Add logo to canvas
    function addLogoToCanvas(canvas) {
      return new Promise((resolve) => {
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        img.onload = function() {
          const logoSizePercent = parseInt(document.getElementById('logoSize').value);
          const logoSize = (canvas.width * logoSizePercent) / 100;
          const x = (canvas.width - logoSize) / 2;
          const y = (canvas.height - logoSize) / 2;
          
          // Create white background for logo
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(x - 5, y - 5, logoSize + 10, logoSize + 10);
          
          // Draw logo
          ctx.drawImage(img, x, y, logoSize, logoSize);
          resolve();
        };
        
        img.src = currentLogo;
      });
    }

    // Update info panel
    function updateInfo() {
      const content = document.getElementById('qrContent').value;
      const size = document.getElementById('qrSize').value;
      const errorLevel = document.getElementById('errorLevel').value;
      
      document.getElementById('infoSize').textContent = size + 'x' + size + 'px';
      document.getElementById('infoChars').textContent = content.length;
      
      const errorLevels = {
        'L': 'Düşük (7%)',
        'M': 'Orta (15%)',
        'Q': 'Yüksek (25%)',
        'H': 'Çok Yüksek (30%)'
      };
      document.getElementById('infoError').textContent = errorLevels[errorLevel];
    }

    // Download QR code
    function downloadQR(format) {
      const canvas = document.getElementById('qrCanvas');
      const content = document.getElementById('qrContent').value.trim();
      
      if (!content) {
        showFeedback('Önce bir QR kod oluşturun', 'error');
        return;
      }
      
      try {
        if (format === 'png') {
          const link = document.createElement('a');
          link.download = 'qr-code.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          showFeedback('PNG dosyası indirildi', 'success');
        } else if (format === 'svg') {
          // For SVG, we would need to regenerate using SVG format
          // This is a simplified version
          showFeedback('SVG formatı yakında eklenecek', 'error');
        }
      } catch (error) {
        showFeedback('İndirme hatası: ' + error.message, 'error');
      }
    }

    // Drag and drop for logo
    const logoInput = document.querySelector('.file-input-label');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      logoInput.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      logoInput.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      logoInput.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
      logoInput.style.borderColor = 'var(--text-primary)';
      logoInput.style.color = 'var(--text-primary)';
    }

    function unhighlight() {
      logoInput.style.borderColor = 'var(--border-color)';
      logoInput.style.color = 'var(--text-secondary)';
    }

    logoInput.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files.length > 0) {

        if (file.type.startsWith('image/')) {
