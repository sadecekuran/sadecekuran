<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheLeng App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000"/>
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
</head>
<body>
  <h1>TheLeng App'e HoÅŸ Geldin</h1>
  <button id="a2hs-button" style="display: none; padding: 1em;">ðŸ“² Ana Ekrana Ekle</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    let deferredPrompt;
    const addBtn = document.getElementById("a2hs-button");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      addBtn.style.display = "inline-block";

      addBtn.addEventListener("click", () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            console.log("KullanÄ±cÄ± ekledi.");
          } else {
            console.log("KullanÄ±cÄ± eklemedi.");
          }
          deferredPrompt = null;
          addBtn.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
