/* Remove default blue highlight on touch */
* {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

/* Allow text selection for specific elements */
p, h1, h2, h3, h4, h5, h6, span, div.verse-translation, div.verse-detail-translation {
    -webkit-user-select: text;
    user-select: text;
}

/* Ripple effect container */
.ripple {
    position: relative;
    overflow: hidden;
}

/* Ripple animation */
.ripple-effect {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.4);
    transform: scale(0);
    animation: ripple-animation 0.6s linear;
    pointer-events: none;
}

@keyframes ripple-animation {
    to {
        transform: scale(2.5);
        opacity: 0;
    }
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    font-size: calc(16px * var(--font-size-multiplier));
    line-height: 1.6;
    transition: all 0.3s ease;
    padding-bottom: 80px;
}

.arabic {
    font-family: 'Amiri', serif;
    direction: rtl;
    text-align: right;
    font-size: calc(1.2em * var(--arabic-font-size-multiplier));
    line-height: 2;
    color: var(--text-primary);
}

.arabic.hidden {
    display: none !important;
}

.highlight {
    background: #ffff00;
    color: #000000;
    padding: 0.1em 0.2em;
    border-radius: 3px;
    font-weight: bold;
}

.icon {
    display: inline-block;
    width: 20px;
    height: 20px;
    stroke: var(--wire-color);
    fill: none;
    stroke-width: 1.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.icon:hover {
    stroke: var(--text-primary);
    transform: scale(1.1);
}

.icon-sm {
    width: 16px;
    height: 16px;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: var(--navbar-bg);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border-color);
    padding: 0.75rem 1rem;
    z-index: 1000;
    height: var(--header-height);
    animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
    height: 100%;
}

.logo {
    font-size: 1.25rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
}

.logo:hover {
    transform: scale(1.05);
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.search-btn, .theme-btn, .saved-btn, .settings-btn, .support-btn {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    padding: 0.5rem;
    border-radius: 8px;
    cursor: pointer;
    color: var(--text-secondary);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
}

.search-btn:hover, .theme-btn:hover, .saved-btn:hover, .settings-btn:hover, .support-btn:hover {
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border-color: var(--wire-color);
    transform: scale(1.05);
}

.saved-btn, .support-btn {
    gap: 0.25rem;
    padding: 0.5rem 0.75rem;
    font-size: 0.8rem;
}

.saved-btn .icon, .support-btn .icon {
    margin: 0;
}

.main {
    margin-top: var(--header-height);
    min-height: calc(100vh - var(--header-height));
}

.content {
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
    animation: fadeInUp 1s ease-out 0.8s both;
}

.home-hero {
    text-align: center;
    padding: 2rem 0 2rem;
    max-width: 800px;
    margin: 0 auto;
}

.home-hero h1 {
    font-size: clamp(2.5rem, 5vw, 4rem);

    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
}

/* PWA Install Panel - Updated with theme support */
.pwa-install-panel {

.pwa-install-panel:hover {

}

.pwa-panel-left {

}

.pwa-install-btn {

}

    opacity: 0.6;

}

.home-search {
    max-width: 600px;
    margin: 0 auto 3rem;
    position: relative;
    animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
}

.home-search-input {
    width: 100%;
    padding: 1rem 3rem 1rem 1rem;
    background: var(--bg-secondary);
    border: 2px solid var(--border-color);
    border-radius: 16px;
    color: var(--text-primary);
    font-size: calc(1rem * var(--font-size-multiplier));
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px var(--shadow-dark);
}

.home-search-input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1), 0 8px 32px var(--shadow-dark);
    transform: translateY(-2px);
}

.home-search-icon {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    pointer-events: none;
}

.surahs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1rem;
    animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
    position: relative;
    z-index: 1;
}

.surah-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 1rem;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    text-decoration: none;
    color: inherit;
    transform: translateY(0);
    opacity: 0;
    animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    position: relative;
    text-align: center;
}

.surah-card:nth-child(odd) {
    animation-delay: 0.1s;
}

.surah-card:nth-child(even) {
    animation-delay: 0.2s;
}

.surah-card:hover {
    transform: translateY(-4px) scale(1.01);
    box-shadow: 0 8px 20px var(--shadow-dark);
    border-color: var(--wire-color);
}

.surah-header {
    display: flex;
    flex-direction: column;
    align-items: center;

}

    border: 1px solid var(--border-color);
    border-radius: 50%;

    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.surah-card:hover .surah-number {
    background: var(--wire-color);
    transform: scale(1.1);
}

.surah-info {
    flex: 1;
}

.surah-name {
    font-size: calc(1.1rem * var(--font-size-multiplier));

    margin-bottom: 0.25rem;
}

.support-page {

.support-header {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 2rem;
    margin-bottom: 2rem;
    text-align: center;
    animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.support-title {
    font-size: 2rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
}

.support-description {
    color: var(--text-secondary);
    font-size: calc(1.1rem * var(--font-size-multiplier));
    line-height: 1.6;
    margin-bottom: 2rem;
}

.donation-button {
    display: inline-block;
    background: var(--primary-color);
    color: var(--bg-primary);
    padding: 1.5rem 3rem;
    border-radius: 16px;
    text-decoration: none;
    font-size: calc(1.2rem * var(--font-size-multiplier));
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 8px 32px var(--shadow-dark);
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.donation-button:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 12px 40px var(--shadow-dark);
}

.donation-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    background-size: cover;
    background-position: center;
    opacity: 0.1;
    border-radius: 16px;
}

.donation-button-content {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.settings-page {
    max-width: 800px;
    margin: 0 auto;
}

.settings-header {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 2rem;
    margin-bottom: 2rem;
    text-align: center;
    animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.settings-title {
    font-size: 2rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
}

.settings-description {
    color: var(--text-secondary);
    font-size: calc(1rem * var(--font-size-multiplier));
}

.settings-section {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;

.settings-section h3 {
    margin-bottom: 1rem;

    align-items: center;
    gap: 0.5rem;

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
}

.theme-option {
    padding: 1rem;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: calc(0.9rem * var(--font-size-multiplier));
    text-align: center;
    position: relative;
    overflow: hidden;
}

    color: var(--bg-primary);

}

.theme-option:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px var(--shadow-dark);
}

    border-radius: 8px;
    margin-bottom: 0.5rem;

.theme-preview.green { background: linear-gradient(135deg, #064e3b, #10b981); }
.theme-preview.purple { background: linear-gradient(135deg, #581c87, #8b5cf6); }
.theme-preview.rose { background: linear-gradient(135deg, #881337, #ec4899); }

    padding: 1rem;
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
}

.setting-item:hover {
    background: var(--bg-tertiary);
    transform: translateY(-1px);
}

.setting-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-primary);
    font-weight: 500;
    font-size: calc(1rem * var(--font-size-multiplier));

        transform: translateY(-100%);

}

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInUp {

<script>
class QuranApp {
constructor() {
this.data = null;
this.translationsData = null;
this.currentHash = '';
this.searchIndex = new Map();
this.currentTheme = localStorage.getItem('theme') || 'dark';
this.savedVerses = JSON.parse(localStorage.getItem('savedVerses') || '[]');
this.currentAudio = null;
this.currentSurahId = null;
this.currentVerseNumber = null;
this.pendingSaveVerse = null;
this.touchStartX = 0;
this.touchEndX = 0;
this.deferredPrompt = null;
this.audioState = {
    isPlaying: false,
    currentTime: 0,
    duration: 0,
    volume: 0.5,
    isMuted: false,
    isRepeat: false,
    isShuffle: false,
    playlist: [],
    currentIndex: 0
};
this.settings = {
    showTranscription: localStorage.getItem('showTranscription') !== 'false',
    showArabicText: localStorage.getItem('showArabicText') !== 'false',
    autoPlay: localStorage.getItem('autoPlay') === 'true',
    volume: parseFloat(localStorage.getItem('volume') || '0.5'),
    defaultTranslationAuthor: localStorage.getItem('defaultTranslationAuthor') || 'Diyanet İşleri Başkanlığı',
    fontSize: localStorage.getItem('fontSize') || 'normal',
    arabicFontSize: localStorage.getItem('arabicFontSize') || 'normal'
};
this.init();
}

async init() {
try {
    this.setTheme(this.currentTheme);
    this.setFontSize(this.settings.fontSize);
    this.setArabicFontSize(this.settings.arabicFontSize);
    await this.loadData();
    await this.loadTranslationsData();
    this.buildSearchIndex();
    this.setupEventListeners();
    this.setupPWAInstallPrompt();
    this.handleRoute();
    this.updateSettingsUI();
} catch (error) {
    console.error('Initialization error:', error);
    this.showError('Veri yüklenirken bir hata oluştu.');
}

// Add this at the end of the init method
setTimeout(() => {
    // Add ripple class to all interactive elements
    const interactiveElements = document.querySelectorAll('button, a, .surah-card, .verse-card, .setting-item, .theme-option, .font-size-option');
    interactiveElements.forEach(element => {
        if (!element.classList.contains('ripple')) {
            element.classList.add('ripple');
        }
    });
}, 1000);
}

setupPWAInstallPrompt() {
// PWA install prompt'unu dinle
window.addEventListener('beforeinstallprompt', (e) => {
    console.log('PWA install prompt yakalandı');
    // Mini-infobar'ın görünmesini engelle
    e.preventDefault();
    // Event'i sakla ki daha sonra kullanabilelim
    this.deferredPrompt = e;
    // Install butonunu göster
    this.showInstallButton();
});

// Uygulama yüklendiğinde
window.addEventListener('appinstalled', () => {
    console.log('PWA yüklendi');
    // Install butonunu gizle
    this.hideInstallButton();
    // Prompt'u temizle
    this.deferredPrompt = null;
    this.showNotification('Uygulama başarıyla yüklendi!');
});

checkInstallAvailability() {
// iOS cihazları için özel kontrol
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

// Eğer iOS'ta ve standalone modda değilse install butonunu göster
if (isIOS && !isStandalone) {
    this.showInstallButton();
    return;
}

// Android ve diğer platformlar için
if (!isStandalone && !this.deferredPrompt) {
    // Biraz bekle, belki beforeinstallprompt gelir
    setTimeout(() => {
        if (!this.deferredPrompt) {
            this.showInstallButton();
        }
    }, 2000);
}
}

async installPWA() {
console.log('PWA install butonu tıklandı');

// iOS kontrolü
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

if (isIOS) {
    this.showIOSInstallInstructions();
    return;
}

if (!this.deferredPrompt) {
    console.log('Deferred prompt yok, manuel talimat göster');
    this.showManualInstallInstructions();
    return;
}

try {
    // Install prompt'unu göster
    console.log('Install prompt gösteriliyor...');
    this.deferredPrompt.prompt();

    // Kullanıcının cevabını bekle
    const { outcome } = await this.deferredPrompt.userChoice;
    console.log('Kullanıcı seçimi:', outcome);

    if (outcome === 'accepted') {
        console.log('Kullanıcı yüklemeyi kabul etti');
        this.showNotification('Uygulama yükleniyor...');
    } else {
        console.log('Kullanıcı yüklemeyi reddetti');
    }

    // Prompt'u temizle
    this.deferredPrompt = null;
    this.hideInstallButton();
    
} catch (error) {
    console.error('PWA install hatası:', error);
    this.showManualInstallInstructions();
}
}

buildSearchIndex() {

    this.addToSearchIndex('surah', surah.name.toLowerCase(), {

        title: surah.name,
        content: `${surah.name} - ${surah.name_original}`,
        url: `#sure-${surah.id}`
    });

    surah.verses?.forEach(verse => {
        if (verse.translation_tr) {
            this.addToSearchIndex('verse', verse.translation_tr.toLowerCase(), {
                type: 'ayet',
                id: `${surah.id}-${verse.verse_number}`,
                title: `${surah.name} ${verse.verse_number}. Ayet`,
                content: verse.translation_tr,
                url: `#ayet-${surah.id}-${verse.verse_number}`
            });
        }

        verse.words?.forEach((word, wordIndex) => {
            if (word.translation_tr) {
                this.addToSearchIndex('word', word.translation_tr.toLowerCase(), {
                    type: 'kelime',
                    id: `${surah.id}-${verse.verse_number}-${wordIndex}`,
                    title: `${word.arabic} - ${word.translation_tr}`,
                    content: `${word.transcription_tr} - ${word.translation_tr}`,
                    url: `#ayet-${surah.id}-${verse.verse_number}`

                    type: 'kök',

                    title: `${word.root.arabic} (${word.root.latin})`,
                    content: word.root.meaning || 'Kök anlamı',
                    url: `#ayet-${surah.id}-${verse.verse_number}`

            }
        });
    });
});
}

addToSearchIndex(category, term, item) {
if (!this.searchIndex.has(category)) {
    this.searchIndex.set(category, new Map());
}

const categoryIndex = this.searchIndex.get(category);
if (!categoryIndex.has(term)) {
    categoryIndex.set(term, []);
}
categoryIndex.get(term).push(item);
}

highlightText(text, query) {
if (!query || query.length < 2) return text;

const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
return text.replace(regex, '<span class="highlight">$1</span>');
}

setupEventListeners() {
window.addEventListener('hashchange', () => {
    this.handleRoute();
    // Scroll to top when route changes
    setTimeout(() => this.scrollToTop(), 100);
});

// Swipe fonksiyonunu sadece ayet sayfasında aktif et
const content = document.getElementById('content');

// Touch event'lerini dinamik olarak ekle/kaldır
this.setupSwipeListeners = () => {
    content.addEventListener('touchstart', this.handleTouchStart.bind(this));
    content.addEventListener('touchend', this.handleTouchEnd.bind(this));
};

this.removeSwipeListeners = () => {
    content.removeEventListener('touchstart', this.handleTouchStart.bind(this));
    content.removeEventListener('touchend', this.handleTouchEnd.bind(this));
};

document.addEventListener('click', (e) => {
    if (e.target.classList.contains('save-modal')) {
        this.closeSaveModal();
    }
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        this.closeSaveModal();
    }
    if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        this.showSearchPage();
    }
    if (this.currentSurahId && this.currentVerseNumber) {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
            e.preventDefault();
            this.navigateToPreviousVerse();
        }
        if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
            e.preventDefault();
            this.navigateToNextVerse();
        }
    }
    if (e.key === ' ' && this.currentAudio) {
        e.preventDefault();
        this.toggleAudio();
    }
});
}

handleTouchStart(e) {
// Sadece ayet sayfasında swipe özelliğini etkinleştir
if (this.currentSurahId && this.currentVerseNumber) {
    this.touchStartX = e.changedTouches[0].screenX;
}
}

handleTouchEnd(e) {
// Sadece ayet sayfasında swipe özelliğini etkinleştir
if (this.currentSurahId && this.currentVerseNumber) {
    this.touchEndX = e.changedTouches[0].screenX;
    this.handleSwipe();
}
}

handleSwipe() {
if (!this.currentSurahId || !this.currentVerseNumber) return;

const swipeThreshold = 50;
const swipeDistance = this.touchEndX - this.touchStartX;

if (Math.abs(swipeDistance) > swipeThreshold) {
    if (swipeDistance > 0) {
        this.navigateToPreviousVerse();
    } else {
        this.navigateToNextVerse();
    }
}
}

handleRoute() {
const hash = window.location.hash.slice(1);
this.currentHash = hash;

// Önceki swipe listener'ları kaldır
this.removeSwipeListeners();

if (!hash) {
    this.renderHome();
} else if (hash.startsWith('sure-')) {
    const surahId = parseInt(hash.split('-')[1]);
    this.renderSurah(surahId);
} else if (hash.startsWith('ayet-')) {
    const parts = hash.split('-');
    const surahId = parseInt(parts[1]);
    const verseNumber = parseInt(parts[2]);
    this.currentSurahId = surahId;
    this.currentVerseNumber = verseNumber;
    this.renderVerse(surahId, verseNumber);
    // Sadece ayet sayfasında swipe listener'ları ekle
    setTimeout(() => this.setupSwipeListeners(), 100);
} else if (hash === 'ara') {
    this.renderSearchPage();
} else if (hash.startsWith('ara-')) {
    const query = decodeURIComponent(hash.substring(4));
    this.renderSearchResults(query);
} else if (hash === 'kaydedilenler') {
    this.renderSavedVerses();
} else if (hash === 'ayarlar') {
    this.renderSettings();
} else if (hash === 'destekle') {
    this.renderSupportPage();
}
}

// Ripple effect functionality
function createRipple(event) {
const button = event.currentTarget;

// Don't add ripple if element is disabled
if (button.disabled || button.classList.contains('disabled')) {
    return;
}

const circle = document.createElement("span");
const diameter = Math.max(button.clientWidth, button.clientHeight);
const radius = diameter / 2;

const rect = button.getBoundingClientRect();
const x = event.clientX - rect.left - radius;
const y = event.clientY - rect.top - radius;

circle.style.width = circle.style.height = `${diameter}px`;
circle.style.left = `${x}px`;
circle.style.top = `${y}px`;
circle.classList.add("ripple-effect");

const ripple = button.getElementsByClassName("ripple-effect")[0];
if (ripple) {
    ripple.remove();
}

button.appendChild(circle);

// Remove the ripple element after animation
setTimeout(() => {
    if (circle.parentNode) {
        circle.remove();
    }
}, 600);
}

// Add ripple effect to all elements with ripple class
document.addEventListener('DOMContentLoaded', function() {
// Add event listeners for ripple effect
function addRippleListeners() {
    const rippleElements = document.querySelectorAll('.ripple');
    rippleElements.forEach(element => {
        // Remove existing listeners to avoid duplicates
        element.removeEventListener('click', createRipple);
        element.removeEventListener('touchstart', createRipple);
        
        // Add new listeners
        element.addEventListener('click', createRipple);
        element.addEventListener('touchstart', createRipple);
    });
}

// Initial setup
addRippleListeners();

// Re-add listeners when new content is loaded
const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
        if (mutation.type === 'childList') {
            addRippleListeners();
        }
    });
});

observer.observe(document.body, {
    childList: true,
    subtree: true
});
});
