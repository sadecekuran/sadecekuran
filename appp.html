<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheLeng Web App</title>

  <!-- Manifest ve Tema -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
</head>
<body>
  <h1 style="text-align: center;">ğŸ“± TheLeng Web App'e HoÅŸ Geldin</h1>

  <!-- Ana Ekrana Ekle Butonu -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="a2hs-button" style="display: none; padding: 10px 20px; font-size: 18px;">
      ğŸ“² Ana Ekrana Ekle
    </button>
  </div>

  <!-- Service Worker ve beforeinstallprompt -->
  <script>
    // Service Worker kaydÄ±
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log("âœ… Service Worker baÅŸarÄ±yla kaydedildi.");
      });
    }

    // Ana Ekrana Ekle iÅŸlemi
    let deferredPrompt;
    const addBtn = document.getElementById("a2hs-button");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault(); // TarayÄ±cÄ±ya sorma
      deferredPrompt = e;
      addBtn.style.display = "inline-block";

      addBtn.addEventListener("click", () => {
        addBtn.style.display = "none";
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            console.log("âœ… KullanÄ±cÄ± ana ekrana eklemeyi kabul etti.");
          } else {
            console.log("âŒ KullanÄ±cÄ± reddetti.");
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
