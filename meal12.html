<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kur'an Sureleri İndir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a, button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kur'an Sureleri İndir</h1>
        <p>İndirmek istediğiniz sureye tıklayın veya tüm linkleri kopyalayın:</p>
        <button onclick="tryDownloadAll()">Tüm Sureleri İndir (Deneysel)</button>
        <ul id="surah-list"></ul>
        <p id="status"></p>
        <p>Tüm linkleri kopyalamak için:</p>
        <textarea id="url-list" readonly></textarea>
        <button onclick="copyUrls()">Linkleri Kopyala</button>
    </div>

    <script>
        const surahList = document.getElementById('surah-list');
        const status = document.getElementById('status');
        const urlList = document.getElementById('url-list');
        const surahNames = [
            "Fatiha", "Bakara", "Âl-i İmrân", "Nisâ", "Mâide", "En'âm", "A'râf", "Enfâl", "Tevbe",
            "Yûnus", "Hûd", "Yûsuf", "Ra'd", "İbrâhim", "Hicr", "Nahl", "İsrâ", "Kehf", "Meryem",
            "Tâ-Hâ", "Enbiyâ", "Hac", "Mü'minûn", "Nûr", "Furkan", "Şu'arâ", "Neml", "Kasas",
            "Ankebût", "Rûm", "Lokman", "Secde", "Ahzâb", "Sebe", "Fâtır", "Yâsîn", "Sâffât",
            "Sâd", "Zümer", "Mü'min", "Fussilet", "Şûrâ", "Zuhruf", "Duhân", "Câsiye", "Ahkâf",
            "Muhammed", "Fetih", "Hucurât", "Kâf", "Zâriyât", "Tûr", "Necm", "Kamer", "Rahmân",
            "Vâkıa", "Hadîd", "Mücâdele", "Haşr", "Mümtehine", "Saff", "Cuma", "Münâfikûn",
            "Teğâbun", "Talâk", "Tahrîm", "Mülk", "Kalem", "Hâkka", "Meâric", "Nûh", "Cin",
            "Müzzemmil", "Müddessir", "Kıyâmet", "İnsan", "Mürselât", "Nebe", "Nâziât", "Abese",
            "Tekvîr", "İnfitâr", "Mutaffifîn", "İnşikâk", "Bürûc", "Târık", "A'lâ", "Gâşiye",
            "Fecr", "Beled", "Şems", "Leyl", "Duhâ", "İnşirâh", "Tîn", "Alak", "Kadr", "Beyyine",
            "Zilzâl", "Âdiyât", "Kâria", "Tekâsür", "Asr", "Hümeze", "Fîl", "Kureyş", "Mâûn",
            "Kevser", "Kâfirûn", "Nasr", "Leheb", "İhlâs", "Felâk", "Nâs"
        ];

        // Generate download links and populate URL list
        let allUrls = '';
        for (let i = 1; i <= 114; i++) {
            const url = `https://audio.acikkuran.com/tr/${i}.mp3`;
            allUrls += `${url}\n`;
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = url;
            a.textContent = `${surahNames[i-1]} (Sure ${i})`;
            a.onclick = (e) => {
                e.preventDefault();
                tryDownload(url, `${surahNames[i-1]}_Sure_${i}.mp3`);
            };
            li.appendChild(a);
            surahList.appendChild(li);
        }
        urlList.value = allUrls;

        async function tryDownload(url, filename) {
            status.textContent = `İndiriliyor: ${filename}...`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`İndirme başarısız: ${url}`);
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                status.textContent = `${filename} indirildi!`;
            } catch (error) {
                status.textContent = `Hata: ${filename} indirilemedi. CORS sorunu olabilir.`;
                console.error(`Hata: ${url} - ${error.message}`);
            }
        }

        async function tryDownloadAll() {
            status.textContent = 'Tüm sureler indiriliyor...';
            for (let i = 1; i <= 114; i++) {
                const url = `https://audio.acikkuran.com/tr/${i}.mp3`;
                const filename = `${surahNames[i-1]}_Sure_${i}.mp3`;
                await tryDownload(url, filename);
                await new Promise(resolve => setTimeout(resolve, 1000)); // 1-second delay
            }
            status.textContent = 'Tüm indirmeler tamamlandı!';
        }

        function copyUrls() {
            urlList.select();
            document.execCommand('copy');
            status.textContent = 'Tüm URL’ler kopyalandı! Bir indirme yöneticisine yapıştırın.';
        }
    </script>
</body>
</html>
