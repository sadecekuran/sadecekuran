<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADECE KURAN - Kuran Meali ve Kelime Analizi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --accent-light: #ffffff;
            --accent-dark: #000000;
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #ffffff, #cccccc);
            --gradient-secondary: linear-gradient(135deg, #333333, #111111);
            --wire-color: #666666;
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --accent-color: #888888;
            --header-height: 60px;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --accent-light: #1e293b;
            --accent-dark: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #1e293b, #475569);
            --gradient-secondary: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            --wire-color: #94a3b8;
            --primary-color: #2563eb;
            --secondary-color: #475569;
            --accent-color: #64748b;
            --header-height: 60px;
        }

        :root[data-theme="sepia"] {
            --bg-primary: #f7f3e9;
            --bg-secondary: #f0e6d2;
            --bg-tertiary: #e8dcc0;
            --text-primary: #5d4e37;
            --text-secondary: #8b7355;
            --text-muted: #a0916f;
            --border-color: #d4c4a8;
            --accent-light: #5d4e37;
            --accent-dark: #f7f3e9;
            --shadow-light: rgba(93, 78, 55, 0.1);
            --shadow-dark: rgba(93, 78, 55, 0.15);
            --gradient-primary: linear-gradient(135deg, #5d4e37, #8b7355);
            --gradient-secondary: linear-gradient(135deg, #e8dcc0, #d4c4a8);
            --wire-color: #a0916f;
            --primary-color: #8b4513;
            --secondary-color: #8b7355;
            --accent-color: #a0916f;
            --header-height: 60px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .arabic {
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: right;
            font-size: 1.5em;
            line-height: 2;
            color: var(--text-primary);
        }

        /* Galaxy Animation Background - Only for dark theme */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        [data-theme="dark"] .galaxy-bg {
            opacity: 1;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        [data-theme="dark"] .stars {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
        }

        .star:nth-child(4n) {
            animation-delay: 3s;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.1); 
            }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 60%),
                radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.025) 0%, transparent 60%);
            animation: nebula-drift 30s infinite linear;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        [data-theme="dark"] .nebula {
            opacity: 1;
        }

        @keyframes nebula-drift {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Wire-frame Icons */
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            stroke: var(--wire-color);
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .icon:hover {
            stroke: var(--text-primary);
            transform: scale(1.1);
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(var(--bg-primary-rgb, 0, 0, 0), 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            z-index: 1000;
            height: var(--header-height);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            height: 100%;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn, .theme-btn, .saved-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover, .theme-btn:hover, .saved-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--wire-color);
            transform: scale(1.05);
        }

        .saved-btn {
            gap: 0.25rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        /* Search Modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 10vh;
        }

        .search-modal.active {
            display: flex;
        }

        .search-modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            animation: slideUp 0.3s ease;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(var(--primary-color-rgb, 37, 99, 235), 0.1);
        }

        .search-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Main Content */
        .main {
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
        }

        .content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        /* Home Page - Surahs Grid */
        .home-hero {
            text-align: center;
            padding: 2rem 0 3rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .home-hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .home-hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }

        .surahs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
        }

        .surah-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            transform: translateY(0);
            opacity: 0;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
        }

        .surah-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .surah-card:nth-child(even) {
            animation-delay: 0.2s;
        }

        .surah-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px var(--shadow-dark);
            border-color: var(--wire-color);
        }

        .surah-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .surah-number {
            width: 3rem;
            height: 3rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .surah-card:hover .surah-number {
            background: var(--wire-color);
            transform: scale(1.1);
        }

        .surah-info {
            flex: 1;
            margin-left: 1rem;
        }

        .surah-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .surah-arabic {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .surah-card:hover .surah-arabic {
            transform: scale(1.05);
        }

        .surah-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .surah-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .surah-card:hover .surah-actions {
            opacity: 1;
        }

        .play-btn {
            background: var(--primary-color);
            color: var(--bg-primary);
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        /* Surah Detail Page */
        .surah-detail {
            max-width: 1000px;
            margin: 0 auto;
        }

        .surah-detail-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-dark);
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
        }

        .surah-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .surah-arabic-title {
            font-size: 2.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .surah-detail-header:hover .surah-arabic-title {
            transform: scale(1.05);
        }

        .surah-meta-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .meta-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .surah-play-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-color);
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .surah-play-btn:hover {
            transform: scale(1.1);
        }

        /* Verses List */
        .verses-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .verse-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .verse-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .verse-card:nth-child(even) {
            animation-delay: 0.2s;
        }

        .verse-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 40px var(--shadow-dark);
            border-color: var(--wire-color);
        }

        .verse-number-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .verse-card:hover .verse-number-badge {
            background: var(--wire-color);
            transform: scale(1.1);
        }

        .verse-translation {
            color: var(--text-primary);
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .verse-arabic {
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .verse-card:hover .verse-arabic {
            transform: scale(1.01);
        }

        /* Verse Detail Page */
        .verse-detail {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .verse-detail-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-dark);
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .verse-detail-translation {
            font-size: 1.4rem;
            line-height: 1.8;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .verse-detail-arabic {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .verse-detail-transcription {
            font-style: italic;
            color: var(--text-secondary);
            text-align: center;
            font-size: 1rem;
        }

        .verse-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .save-btn, .share-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .save-btn:hover, .share-btn:hover {
            background: var(--primary-color);
            color: var(--bg-primary);
            transform: scale(1.1);
        }

        .save-btn.saved {
            background: var(--primary-color);
            color: var(--bg-primary);
        }

        /* Navigation Buttons */
        .verse-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;
        }

        .nav-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            text-decoration: none;
            min-width: 120px;
            justify-content: center;
        }

        .nav-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--wire-color);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn:disabled:hover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            transform: none;
        }

        /* Tabs */
        .tabs-container {
            margin-top: 2rem;
        }

        .tabs-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-button {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-button.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom: 1px solid var(--bg-secondary);
        }

        .tab-button:hover:not(.active) {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Word Analysis */
        .words-analysis {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .word-item {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .word-item:hover {
            box-shadow: 0 6px 20px var(--shadow-dark);
            border-color: var(--primary-color);
            transform: translateY(-3px) scale(1.02);
        }

        .word-arabic {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .word-item:hover .word-arabic {
            transform: scale(1.05);
        }

        .word-transcription {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 0.25rem;
        }

        .word-translation {
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .word-root {
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Multiple Translations */
        .translations-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .translation-item {
            padding: 1rem;

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {

                transform: translateY(40px);

            to {

                transform: translateY(0);

                transform: translateY(30px);
            }
            to {

        }

        @keyframes spin {

        }

        @keyframes pulse {

    <script>
        class QuranApp {
            constructor() {
                this.data = null;
                this.currentHash = '';
                this.searchIndex = new Map();
                this.currentTheme = localStorage.getItem('theme') || 'dark';
                this.savedVerses = JSON.parse(localStorage.getItem('savedVerses') || '[]');
                this.currentAudio = null;
                this.currentSurahId = null;
                this.currentVerseNumber = null;
                this.pendingSaveVerse = null;
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.init();
            }

            async init() {
                try {
                    this.setTheme(this.currentTheme);
                    this.createStars();
                    await this.loadData();
                    this.buildSearchIndex();
                    this.setupEventListeners();
                    this.handleRoute();
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('Veri yüklenirken bir hata oluştu.');
                }
            }

            setTheme(theme) {
                this.currentTheme = theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // Update theme button icon
                const themeBtn = document.querySelector('.theme-btn .icon');
                if (themeBtn) {
                    if (theme === 'dark') {
                        themeBtn.innerHTML = `
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        `;
                    } else if (theme === 'light') {
                        themeBtn.innerHTML = `
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        `;
                    } else {
                        themeBtn.innerHTML = `
                            <circle cx="12" cy="12" r="4"></circle>
                            <path d="M12 2v2"></path>
                            <path d="M12 20v2"></path>
                            <path d="m4.93 4.93 1.41 1.41"></path>
                            <path d="m17.66 17.66 1.41 1.41"></path>
                            <path d="M2 12h2"></path>
                            <path d="M20 12h2"></path>
                            <path d="m6.34 17.66-1.41 1.41"></path>
                            <path d="m19.07 4.93-1.41 1.41"></path>
                        `;
                    }
                }
            }

            toggleTheme() {
                const themes = ['dark', 'light', 'sepia'];
                const currentIndex = themes.indexOf(this.currentTheme);
                const nextIndex = (currentIndex + 1) % themes.length;
                this.setTheme(themes[nextIndex]);
                this.createStars(); // Recreate stars for theme change
            }

            createStars() {
                const starsContainer = document.getElementById('stars');
                const screenWidth = window.innerWidth;
                let starCount;
                
                if (this.currentTheme !== 'dark') {
                    starsContainer.innerHTML = '';
                    return;
                }
                
                if (screenWidth >= 1200) {
                    starCount = 150;
                } else if (screenWidth >= 768) {
                    starCount = 100;
                } else {
                    starCount = 50;
                }
                
                starsContainer.innerHTML = '';
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 2 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 4 + 's';
                    starsContainer.appendChild(star);
                }
            }

            async loadData() {
                this.showLoading();
                try {
                    const response = await fetch('all_surahs_data.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    this.data = data.surahs || data;
                    console.log('Data loaded successfully:', this.data.length, 'surahs');
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.data = this.getSampleData();
                }
            }

            getSampleData() {
                return [
                    {
                        id: 1,
                        name: "Fatiha",
                        name_en: "Al-Fatihah",
                        name_original: "سُورَةُ ٱلْفَاتِحَةِ",
                        verse_count: 7,
                        verses: [
                            {
                                verse_number: 1,
                                text: "بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّح۪يمِ",
                                transcription_tr: "Bismillahir rahmanir rahim.",
                                transcription_en: "Bismi Allahi arrahmani arraheem",
                                translation_tr: "Rahmeti Bol ve Kesintisiz Olan Allah'ın Adıyla",
                                translation_en: "Rahmeti Bol ve Kesintisiz Olan Allah'ın Adıyla",
                                words: [
                                    {
                                        arabic: "بِسْمِ",

            buildSearchIndex() {
                if (!this.data) return;

                this.data.forEach(surah => {
                    this.addToSearchIndex('surah', surah.name.toLowerCase(), {
                        type: 'sure',
                        id: surah.id,
                        title: surah.name,
                        content: `${surah.name} - ${surah.name_original}`,
                        url: `#sure-${surah.id}`
                    });

                    surah.verses?.forEach(verse => {
                        if (verse.translation_tr) {
                            this.addToSearchIndex('verse', verse.translation_tr.toLowerCase(), {
                                type: 'ayet',
                                id: `${surah.id}-${verse.verse_number}`,
                                title: `${surah.name} ${verse.verse_number}. Ayet`,
                                content: verse.translation_tr,
                                url: `#ayet-${surah.id}-${verse.verse_number}`
                            });
                        }

                        verse.words?.forEach((word, wordIndex) => {
                            if (word.translation_tr) {
                                this.addToSearchIndex('word', word.translation_tr.toLowerCase(), {
                                    type: 'kelime',
                                    id: `${surah.id}-${verse.verse_number}-${wordIndex}`,
                                    title: `${word.arabic} - ${word.translation_tr}`,
                                    content: `${word.transcription_tr} - ${word.translation_tr}`,
                                    url: `#ayet-${surah.id}-${verse.verse_number}`
                                });
                            }

                            if (word.root) {
                                this.addToSearchIndex('root', word.root.latin.toLowerCase(), {
                                    type: 'kök',
                                    id: word.root.latin,
                                    title: `${word.root.arabic} (${word.root.latin})`,
                                    content: word.root.meaning || 'Kök anlamı',
                                    url: `#ayet-${surah.id}-${verse.verse_number}`
                                });
                            }
                        });
                    });
                });
            }

            addToSearchIndex(category, term, item) {
                if (!this.searchIndex.has(category)) {
                    this.searchIndex.set(category, new Map());
                }
                
                const categoryIndex = this.searchIndex.get(category);
                if (!categoryIndex.has(term)) {
                    categoryIndex.set(term, []);
                }
                categoryIndex.get(term).push(item);
            }

            setupEventListeners() {
                window.addEventListener('hashchange', () => this.handleRoute());

                const searchInput = document.getElementById('searchInput');
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.handleSearch(e.target.value);
                    }, 300);
                });

                window.addEventListener('resize', () => {
                    this.createStars();
                });

                // Touch gestures for verse navigation
                const content = document.getElementById('content');
                content.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.changedTouches[0].screenX;
                });

                content.addEventListener('touchend', (e) => {
                    this.touchEndX = e.changedTouches[0].screenX;
                    this.handleSwipe();
                });

                // Close modals on outside click
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('search-modal')) {
                        this.toggleSearch();
                    }
                    if (e.target.classList.contains('save-modal')) {
                        this.closeSaveModal();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.toggleSearch();
                        this.closeSaveModal();
                    }
                    if (e.ctrlKey && e.key === 'k') {
                        e.preventDefault();
                        this.toggleSearch();
                    }
                });
            }

            handleSwipe() {
                if (!this.currentSurahId || !this.currentVerseNumber) return;
                
                const swipeThreshold = 50;
                const swipeDistance = this.touchEndX - this.touchStartX;
                
                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0) {
                        // Swipe right - previous verse
                        this.navigateToPreviousVerse();
                    } else {
                        // Swipe left - next verse
                        this.navigateToNextVerse();
                    }
                }
            }

            handleRoute() {
                const hash = window.location.hash.slice(1);
                this.currentHash = hash;

                if (!hash) {
                    this.renderHome();
                } else if (hash.startsWith('sure-')) {
                    const surahId = parseInt(hash.split('-')[1]);
                    this.renderSurah(surahId);
                } else if (hash.startsWith('ayet-')) {
                    const parts = hash.split('-');
                    const surahId = parseInt(parts[1]);
                    const verseNumber = parseInt(parts[2]);
                    this.currentSurahId = surahId;
                    this.currentVerseNumber = verseNumber;
                    this.renderVerse(surahId, verseNumber);
                } else if (hash.startsWith('ara-')) {
                    const query = decodeURIComponent(hash.substring(4));
                    this.renderSearchResults(query);
                } else if (hash === 'kaydedilenler') {
                    this.renderSavedVerses();
                }
            }

                                    <div style="margin-bottom: 1rem;">
                                        <div style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 0.5rem;">${verse?.translation_tr || 'Meal bulunamadı'}</div>
                                        <div class="arabic" style="font-size: 1.3rem; padding: 1rem; background: var(--bg-primary); border-radius: 8px; border: 1px solid var(--border-color);">${verse?.text || 'Ayet metni bulunamadı'}</div>
                                    </div>
                                    ${savedVerse.note ? `
                                        <div class="saved-verse-note">
                                            <strong>Notunuz:</strong> ${savedVerse.note}
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            navigateToVerse(surahId, verseNumber) {
                window.location.hash = `ayet-${surahId}-${verseNumber}`;
            }

            navigateToNextVerse() {
                if (!this.currentSurahId || !this.currentVerseNumber) return;
                
                const surah = this.data?.find(s => s.id === this.currentSurahId);
                if (!surah) return;
                
                if (this.currentVerseNumber < surah.verse_count) {
                    window.location.hash = `ayet-${this.currentSurahId}-${this.currentVerseNumber + 1}`;
                }
            }

            navigateToPreviousVerse() {
                if (!this.currentSurahId || !this.currentVerseNumber) return;
                
                if (this.currentVerseNumber > 1) {
                    window.location.hash = `ayet-${this.currentSurahId}-${this.currentVerseNumber - 1}`;
                }
            }

            switchTab(tabId) {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                event.target.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            }

            toggleSearch() {
                const modal = document.getElementById('searchModal');
                const input = document.getElementById('searchInput');
                
                if (modal.classList.contains('active')) {
                    modal.classList.remove('active');
                } else {
                    modal.classList.add('active');
                    setTimeout(() => input.focus(), 100);
                }
            }

            handleSearch(query) {
                const resultsContainer = document.getElementById('searchResults');
                
                if (!query || query.length < 2) {
                    resultsContainer.innerHTML = '';
                    return;
                }

                const results = this.search(query);
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                            <p>Sonuç bulunamadı</p>
                        </div>
                    `;
                    return;
                }

                resultsContainer.innerHTML = `
                    <div style="margin-top: 1rem;">
                        <div style="margin-bottom: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                            ${results.length} sonuç bulundu
                        </div>
                        ${results.slice(0, 10).map(result => `
                            <div style="padding: 1rem; margin-bottom: 0.5rem; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer;" onclick="window.location.hash='${result.url}'; app.toggleSearch();">
                                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.25rem;">${result.type}</div>
                                <div style="font-weight: 600; margin-bottom: 0.25rem;">${result.title}</div>
                                <div style="font-size: 0.9rem; color: var(--text-secondary);">${result.content}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            search(query) {
                const results = [];
                const queryLower = query.toLowerCase();
                
                this.searchIndex.forEach((categoryMap, category) => {
                    categoryMap.forEach((items, term) => {
                        if (term.includes(queryLower)) {
                            results.push(...items);
                        }
                    });
                });

                const uniqueResults = results.filter((result, index, self) => 
                    index === self.findIndex(r => r.id === result.id && r.type === result.type)
                );

                return uniqueResults.slice(0, 50);
            }

            showSavedVerses() {
                window.location.hash = 'kaydedilenler';
            }

            isVerseSaved(surahId, verseNumber) {
                return this.savedVerses.some(v => v.surahId === surahId && v.verseNumber === verseNumber);
            }

            toggleSaveVerse(surahId, verseNumber) {
                if (this.isVerseSaved(surahId, verseNumber)) {
                    this.removeSavedVerse(surahId, verseNumber);
                } else {
                    this.pendingSaveVerse = { surahId, verseNumber };
                    this.showSaveModal();
                }
            }

            showSaveModal() {
                const modal = document.getElementById('saveModal');
                const input = document.getElementById('saveNoteInput');
                modal.classList.add('active');
                setTimeout(() => input.focus(), 100);
            }

            closeSaveModal() {
                const modal = document.getElementById('saveModal');
                const input = document.getElementById('saveNoteInput');
                modal.classList.remove('active');
                input.value = '';
                this.pendingSaveVerse = null;
            }

            confirmSaveVerse() {
                if (!this.pendingSaveVerse) return;
                
                const note = document.getElementById('saveNoteInput').value;
                const savedVerse = {
                    surahId: this.pendingSaveVerse.surahId,
                    verseNumber: this.pendingSaveVerse.verseNumber,
                    note: note,
                    savedAt: new Date().toISOString()
                };
                
                this.savedVerses.push(savedVerse);
                localStorage.setItem('savedVerses', JSON.stringify(this.savedVerses));
                
                this.closeSaveModal();
                this.showNotification('Ayet kaydedildi!');
                
                // Update save button if we're on the verse page
                if (this.currentSurahId === this.pendingSaveVerse.surahId && 
                    this.currentVerseNumber === this.pendingSaveVerse.verseNumber) {
                    const saveBtn = document.querySelector('.save-btn');
                    if (saveBtn) {
                        saveBtn.classList.add('saved');
                        saveBtn.title = 'Kayıtlı';
                    }
                }
            }

            removeSavedVerse(surahId, verseNumber) {
                this.savedVerses = this.savedVerses.filter(v => 
                    !(v.surahId === surahId && v.verseNumber === verseNumber)
                );
                localStorage.setItem('savedVerses', JSON.stringify(this.savedVerses));
                
                this.showNotification('Ayet kaydedilenlerden kaldırıldı');
                
                // Update save button if we're on the verse page
                if (this.currentSurahId === surahId && this.currentVerseNumber === verseNumber) {
                    const saveBtn = document.querySelector('.save-btn');
                    if (saveBtn) {
                        saveBtn.classList.remove('saved');
                        saveBtn.title = 'Kaydet';
                    }
                }
                
                // Refresh saved verses page if we're on it
                if (this.currentHash === 'kaydedilenler') {
                    this.renderSavedVerses();
                }
            }

            shareVerse(surahId, verseNumber) {
                const url = `${window.location.origin}${window.location.pathname}#ayet-${surahId}-${verseNumber}`;
                
                if (navigator.share) {
                    const surah = this.data?.find(s => s.id === surahId);
                    const verse = surah?.verses?.find(v => v.verse_number === verseNumber);
                    
                    navigator.share({
                        title: `${surah?.name} ${verseNumber}. Ayet`,
                        text: verse?.translation_tr || '',
                        url: url
                    });
                } else {
                    navigator.clipboard.writeText(url).then(() => {
                        this.showNotification('Ayet linki kopyalandı!');
                    });
                }
            }

            playSurah(surahId) {
                const surah = this.data?.find(s => s.id === surahId);
                if (!surah) return;
                
                const audioUrl = `https://api.sadecekuran.com.tr/${surahId}.mp3`;
                const audioElement = document.getElementById('audioElement');
                const audioPlayer = document.getElementById('audioPlayer');
                const audioTitle = document.getElementById('audioTitle');
                const audioPlayBtn = document.getElementById('audioPlayBtn');
                const audioProgressBar = document.getElementById('audioProgressBar');
                
                // Stop current audio if playing
                if (this.currentAudio) {
                    this.currentAudio.pause();
                }
                
                audioElement.src = audioUrl;
                audioTitle.textContent = `${surah.name} Suresi`;
                audioPlayer.classList.add('active');
                
                this.currentAudio = audioElement;
                
                audioElement.addEventListener('loadstart', () => {
                    audioPlayBtn.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    `;
                });
                
                audioElement.addEventListener('canplay', () => {
                    audioElement.play();
                });
                
                audioElement.addEventListener('timeupdate', () => {
                    if (audioElement.duration) {
                        const progress = (audioElement.currentTime / audioElement.duration) * 100;
                        audioProgressBar.style.width = progress + '%';
                    }
                });
                
                audioElement.addEventListener('ended', () => {
                    this.closeAudio();
                });
                
                audioElement.addEventListener('error', () => {
                    this.showNotification('Ses dosyası yüklenemedi');
                    this.closeAudio();
                });
            }

            toggleAudio() {
                const audioElement = document.getElementById('audioElement');
                const audioPlayBtn = document.getElementById('audioPlayBtn');
                
                if (audioElement.paused) {
                    audioElement.play();
                    audioPlayBtn.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    `;
                } else {
                    audioElement.pause();
                    audioPlayBtn.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                    `;
                }
            }

            closeAudio() {
                const audioElement = document.getElementById('audioElement');
                const audioPlayer = document.getElementById('audioPlayer');
                const audioPlayBtn = document.getElementById('audioPlayBtn');
                const audioProgressBar = document.getElementById('audioProgressBar');
                
                audioElement.pause();
                audioElement.src = '';
                audioPlayer.classList.remove('active');
                audioProgressBar.style.width = '0%';
                audioPlayBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                `;
                
                this.currentAudio = null;
            }

            showLoading() {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div class="loading-text">Kuran verileri yükleniyor...</div>
                    </div>
                `;
            }

            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="error">
                        <strong>Hata:</strong> ${message}
                    </div>
                `;
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    background: var(--bg-secondary);
                    color: var(--text-primary);
                    padding: 1rem 1.5rem;
                    border-radius: 12px;
                    border: 1px solid var(--border-color);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 8px 32px var(--shadow-dark);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Global functions
        function showHome() {
            window.location.hash = '';
        }

        // Initialize the app
        const app = new QuranApp();
    </script>

    <style>
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</body>
